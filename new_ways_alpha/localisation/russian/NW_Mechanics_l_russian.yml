    TR.wonder.5.a: "Хорошо"
    TR.wonder.6.t: "Чудо «Статуя Христа-Искупителя»"
    TR.wonder.6.desc: "Имея контроль над городом Рио-де-Жанейро, мы так же получили доступ к великой постройке современности под названием «Статуя Христа-Искупителя»! Теперь мы будем получать пользу."
    TR.wonder.6.a: "Хорошо"
    TR.wonder.7.t: "Чудо «Чичен-Ица»"
    TR.wonder.7.desc: "Имея контроль над регионом «Юкатан», мы так же получили доступ к великой постройке древности под названием «Чичен-Ица»! Теперь мы будем получать пользу."
    TR.wonder.7.a: "Хорошо"
