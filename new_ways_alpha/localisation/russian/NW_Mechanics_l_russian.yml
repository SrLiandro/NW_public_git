    TRlegitimacy.7.t: "Народ требует референдум!"
    TRlegitimacy.7.desc: "Чувствуя слабость правящей партии - [Root.GetRulingParty], её противники заговорили о необходимости проведения референдума. Отказ, скорее всего, приведет к возникновению опасной ситуации.\n\nЧто мы будем с этим делать? "
