    TRlegitimacy.9.t: "Беспорядки в [From.GetName]"
    TRlegitimacy.9.desc: "В одной из наших колоний началась череда массовых беспорядков. Чувствуя слабость правящей партии - [From.GetRulingParty], её противники заговорили о необходимости смены власти. Отказ от этого, скорее всего, приведет к возникновению опасной ситуации.\nПонимая серьезность ситуации, колониальная администрация решила обратиться к нам за инструкциями.\n\nЧто мы будем с этим делать?"
