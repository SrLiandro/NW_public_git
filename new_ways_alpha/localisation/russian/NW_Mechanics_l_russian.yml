    TR.wonder.8.desc: "Имея контроль над городом Стамбул, мы так же получили доступ к великой постройке старины под названием «Айя-София»! Теперь мы будем получать пользу."
    TR.wonder.8.a: "Хорошо"
    TR.wonder.9.t: "Чудо «Афинский Акрополь»"
    TR.wonder.9.desc: "Имея контроль над регионом «Фессалия», мы так же получили доступ к великой постройке древности под названием «Афинский Акрополь»! Теперь мы будем получать пользу."
    TR.wonder.9.a: "Хорошо"
    TR.wonder.10.t: "Чудо «Альгамбра»"
    TR.wonder.10.desc: "Имея контроль над регионом «Гранада», мы так же получили доступ к великой постройке старины под названием «Альгамбра»! Теперь мы будем получать пользу."
    TR.wonder.10.a: "Хорошо"
    TR.wonder.11.t: "Чудо «Ангкор»"
    TR.wonder.11.desc: "Имея контроль над регионом «Камбоджа», мы так же получили доступ к великой постройке древности под названием «Ангкор»! Теперь мы будем получать пользу."
    TR.wonder.11.a: "Хорошо"
    TR.wonder.12.t: "Чудо «Моаи»"
    TR.wonder.12.desc: "Имея контроль над регионом «Остров Пасхи», мы так же получили доступ к великой постройке древности под названием «Моаи»! Теперь мы будем получать пользу."
    TR.wonder.12.a: "Хорошо"
    TR.wonder.13.t: "Чудо «Моаи»"
    TR.wonder.13.desc: "Имея контроль над регионом «Остров Пасхи», мы так же получили доступ к великой постройке древности под названием «Моаи»!"
    TR.wonder.13.a: "Хорошо"
    TR.wonder.14.t: "Чудо «Моаи»"
    TR.wonder.14.desc: "Наблюдения за Островом Пасхи говорят о том, что на данный момент Моаи находятся в спокойном состоянии и не проявляют никакой активности. Но кто знает, что будет дальше.."
    TR.wonder.14.a: "Хорошо"
    TR.wonder.15.t: "Чудо «Моаи»"
    TR.wonder.15.desc: "Наблюдения за Островом Пасхи говорят о том, что на данный момент Моаи находятся в спокойном состоянии и не проявляют никакой активности. Но кто знает, что будет дальше.."
    TR.wonder.15.a: "Хорошо"
    TR.wonder.16.t: "Чудо «Моаи»"
    TR.wonder.16.desc: "Наблюдатели с Острова Пасхи сообщают о странных явлениях! Совершенно внезапно начался сильный ливень, сопровождающийся громом и молнией. Вода вокруг острова начала кипеть и приобрела в алый оттенок. Местами разверзлась земля и оттуда показалась магма, а сами Моаи покраснели, а из их глаз вырывается яркий красный луч света...\n\nЛегенды не врали и это могло означать только одно - это воплощение §R«Яростного» моаи§!. Самого агрессивного из всех духов."
    TR.wonder.16.a: "«Яростный» моаи поможет в наших войнах!"
    TR.wonder.17.t: "Чудо «Моаи»"
    TR.wonder.17.desc: "Наблюдатели с Острова Пасхи сообщают о странных явлениях! Довольно резко чистое небо покрылось облаками и пошел спокойный мелкий дождь. В центре острова появился небольшой ров, наполненный водой. Так же, создалось впечатление, что берег острова стал немного выше, будто пытался сформировать некую защитную фигуру или подобие рифа. Сами Моаи стали отдавать синим оттенком, а глаза светились тусклым синим светом...\n\nЛегенды не врали и это могло означать только одно - это воплощение §B«Осторожного» моаи§!. Самого спокойного из всех духов."
    TR.wonder.17.a: "«Осторожный» моаи поможет нам в укреплении обороны!"
    TR.wonder.18.t: "Чудо «Моаи»"
    TR.wonder.18.desc: "Наблюдатели с Острова Пасхи сообщают о странных явлениях! На острове наблюдается бурный рост растительности и небывалый приток животного мира. Повсюду зацвели цветы и растения и даже те, которые на характерны для этого климата. Наблюдателям с трудом удалось расчистить путь к Моаи. Их поверхность стала отливать зеленым цветом, а на голове появился лавровый венок...\n\nЛегенды говорили о том, что это воплощение §G«Плодородного» моаи§!. Самого созидательного из всех духов."
    TR.wonder.18.a: "«Плодородный» моаи поможет в развитии нашей промышленности!"
    TR.wonder.19.t: "Чудо «Моаи»"
    TR.wonder.19.desc: "Наблюдатели с Острова Пасхи сообщают о странных явлениях! На острове наблюдается множество изощренных структур. Назначение их не известно, но очевидно, что все они сделаны из того же камня, что и Моаи! Фигуры принимают причудливые формы, но сохраняя "правильные" соотношения. Над островом осел легкий туман, а освещение во время заката приобрело лазурные оттенки. Не смотря на туман, наблюдатели без труда могут видеть самих Моаи и они передают, что фигуры окрасились в пурпурный цвет, на лице появились небольшие искажения, визуально напоминающие человеческий очки или даже монокль, а у подножия статуи появился свиток пергамента с красной ленточкой...\n\nЛегенды говорили о том, что это воплощение §P«Мудрого» моаи§!. Самого разумного из всех духов."
    TR.wonder.19.a: "«Мудрый» моаи поможет нам в научном развитии!"
    TR.wonder.20.t: "Чудо «Московский Кремль»"
    TR.wonder.20.desc: "Имея контроль над городом Москва, мы так же получили доступ к великой постройке старины под названием «Московский Кремль»! Теперь мы будем получать пользу."
    TR.wonder.20.a: "Хорошо"
    TR.wonder.21.t: "Чудо «Нойшванштайн»"
    TR.wonder.21.desc: "Имея контроль над регионом «Верхняя Бавария», мы так же получили доступ к великой постройке старины под названием «Нойшванштайн»! Теперь мы будем получать пользу."
    TR.wonder.21.a: "Хорошо"
    TR.wonder.22.t: "Чудо «Пирамиды Гизы»"
    TR.wonder.22.desc: "Имея контроль над регионом «Западная пустыня», мы так же получили доступ к великой постройке древности под названием «Пирамиды Гизы»! Теперь мы будем получать пользу."
    TR.wonder.22.a: "Хорошо"
    TR.wonder.23.t: "Чудо «Статуя Свободы»"
    TR.wonder.23.desc: "Имея контроль над городов Нью-Йорк, мы так же получили доступ к великой постройке современности под названием «Статуя Свободы»! Теперь мы будем получать пользу."
    TR.wonder.23.a: "Хорошо"
    TR.wonder.24.t: "Чудо «Стоунхендж»"
    TR.wonder.24.desc: "Имея контроль над регионом «Глостершир», мы так же получили доступ к великой постройке старины под названием «Стоунхендж»! Теперь мы будем получать пользу."
    TR.wonder.24.a: "Хорошо"
    TR.wonder.25.t: "Чудо «Томбукту»"
    TR.wonder.25.desc: "Имея контроль над регионом «Французская Западная Африка» (Мали), мы так же получили доступ к великой постройке старины под названием «Томбукту»! Теперь мы будем получать пользу."
    TR.wonder.25.a: "Хорошо"
    TR.wonder.26.t: "Чудо «Храм Киёмидзу-дэра»"
    TR.wonder.26.desc: "Имея контроль над регионом «Кансай», мы так же получили доступ к великой постройке старины под названием «Храм Киёмидзу-дэра»! Теперь мы будем получать пользу."
    TR.wonder.26.a: "Хорошо"
    TR.wonder.27.t: "Чудо «Эйфелева башня»"
    TR.wonder.27.desc: "Имея контроль над городом Париж, мы так же получили доступ к великой постройке старины под названием «Эйфелева башня»! Теперь мы будем получать пользу."
    TR.wonder.27.a: "Хорошо"


    #ВКС
    TR.wonder.28.t_0: "Чудо «Великая Китайская стена» (0/5)"
    TR.wonder.28.t_1: "Чудо «Великая Китайская стена» (1/5)"
    TR.wonder.28.t_2: "Чудо «Великая Китайская стена» (2/5)"
    TR.wonder.28.t_3: "Чудо «Великая Китайская стена» (3/5)"
    TR.wonder.28.t_4: "Чудо «Великая Китайская стена» (4/5)"
    TR.wonder.28.t_full: "Чудо «Великая Китайская стена» (5/5)"
    TR.wonder.28.desc_0: "Наши действия привели нас к тому, что мы имеем. На данный момент мы утратили контроль над всеми регионами, в которых находилась «Великая Китайская стена» и, соответственно, потеряли ее защитные свойства. Однако мы должны помнить, что ситуация меняется с каждой секундой и мы в ближайшее время вернем себе контроль над нашим чудом!"
    TR.wonder.28.desc_1: "Согласно последней сводке, на данный момент мы контролируем один из пяти регионов. В подконтрольном регионе находится часть чуда света, известного как «Великая Китайская стена». Теперь мы будем получать пользу от её защитных свойств, но мы должны приложить огромные усилия для контроля над всей стеной!"
    TR.wonder.28.desc_2: "Согласно последней сводке, на данный момент мы контролируем два из пяти регионов. В подконтрольных регионах находятся части «Великой Китайской стены». Теперь мы будем получать пользу от каждого из них. Мы не должны останавливаться на достигнутом!"
    TR.wonder.28.desc_3: "Согласно последней сводке, на данный момент мы контролируем три из пяти регионов. В подконтрольных регионах находятся части «Великой Китайской стены». Теперь мы будем получать пользу от каждого из них. Мы контролируем 60% стены и наш народ жаждет присоединения следующего элемента стены!"
    TR.wonder.28.desc_4: "Согласно последним вестям с полей битвы, на данный момент мы контролируем четыре из пяти регионов. 80% стены наши! Только вдумайтесь в эти цифры. До полного контроля над стеной нам осталось совсем немного и мы должны совершить финальный рывок! Проложим себе путь огнем и мечом к последнему фрагменту стены!"
    TR.wonder.28.desc_full: "Наш народ ликует, а воины светятся от доблести! Все находятся в эйфории после полного объединения всех фрагментов великого чуда древности под нашим контролем. «Великая Китайская стена» безраздельно контролируется [Root.GetName]!"
    TR.wonder.28.a: "Понятно"
    #Тест Моаи
    TR.wonder.999.t: "Тест"
    TR.wonder.999.desc: "Забрать «Остров Пасхи» себе?\n\nЭто необходимо для тестов и/или ознакомления с механикой Моаи."
    TR.wonder.999.a: "Забрать"
    TR.wonder.999.b: "Нет"
 
    #Стейт ивент на снос
    TRstate.1.t: "Итог сноса Чуда"
    TRstate.1.desc: "Мы завершили снос чуда в месте, под названием [destroy_wonder_state.GetName] и теперь можем использовать освободившееся место под новые задачи."
    TRstate.1.a: "Прекрасно"

    TRstate.2.t: "Находка археологов"
    TRstate.2.desc: "Обследовав место сноса чуда в месте, под названием [destroy_wonder_state.GetName] наши археологи обнаружили там некую интересную находку!"
    TRstate.2.a: "Это лучший из исходов"

