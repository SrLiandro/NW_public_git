    TRlegitimacy.9.b: "Оказать колониальному правительству умеренную поддержку"
    TRlegitimacy.9.c: "Предоставить их самим себе. У нах и так куча проблем!"
    middle_support: "§YЭто приведет к непредвиденным последствиям в колонии§!"
    no_support: "§RЭто приведет к непредвиденным последствиям в колонии§!"
    TRlegitimacy.10.t: "Бунт продолжается!"
    TRlegitimacy.10.desc: "Наше обращение к метрополии осталось без ответа. Нам дали четко понять, что мы предоставлены сами себе. Разумеется, этим тут же воспользовались противники правящей партии. В народе слышны разговоры о необходимости проведения референдума. Отказ, скорее всего, приведет к возникновению опасной ситуации.\n\nЧто мы будем с этим делать? "
    TRlegitimacy.10.a: "Уж лучше референдум, чем кровавый бунт."
