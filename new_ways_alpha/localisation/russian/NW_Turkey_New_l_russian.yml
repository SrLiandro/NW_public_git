    ##### DIPLOMATIC SECTION #####
    TUR_claims_on_hatay:0 "Претензии на Хатай"
    TUR_claims_on_hatay_desc:0 "После Великой войны Александреттский санджак был незаконно включён в состав французского мандата в Сирии. Нужно заявить о наших претензиях на этот турецкий край."
    TUR_to_annex_hatay:0 "Аннексировать Хатай"
    TUR_to_annex_hatay_desc:0 "Ситуация в мире накалена до предела, и это отличный момент, чтобы ввести войска в Александреттский санджак!"
    TUR_raise_mosul_question:0 "Поднять мосульский вопрос"
    TUR_raise_mosul_question_desc:0 "Мосульский конфликт происходил около 10 лет назад и представлял из себя территориальный спор между Великобританией и Турцией по вопросу о принадлежности нефтеносного района Мосул, входившего ранее в состав Османской Империи. Тогда под дипломатическим давлением запада мы отступили, но сегодня мы готовы снова заявить о своих претензиях на эти земли. "
    TUR_the_turkish_colossus:0 "Турецкий Колосс"
    TUR_the_turkish_colossus_desc:0 "Архипелаг Додеканес расположен всего в паре километров от границ Турции, однако не принадлежит нам ещё с 1912-ого года. Во времена Османской империи эти острова входили в состав нашей страны, и мы имеем полное право оспаривать их принадлежность итальянским захватчикам."
    TUR_montreux_convention:0 "Конвенция Монтрё"
    TUR_montreux_convention_desc:0 "Конвенция, на которой будет решаться вопрос восстановления суверенитета Турции над проливами Босфор и Дарданеллы из Чёрного в Средиземное море. Мы пригласим большинство великих держав в швейцарский город Монтрё для обсуждения этого вопроса."
    TUR_strengthening_of_balkan_entente:0 "Укрепление Балканской Антанты"
    TUR_strengthening_of_balkan_entente_desc:0 "Балканский пакт — военно-политический союз Греции, Румынии, Турции и Югославии, заключённый в Афинах 9 февраля 1934 года с целью сохранения на Балканах послеверсальского соотношения сил. На сегодняшний день участники пакта скреплены весьма условными обязательствами. Однако нам стоит идти по пути дальнейшего укрепления нашего союза."
    TUR_invite_albania:0 "Пригласить Албанию"
    TUR_invite_albania_desc:0 "Албания является балканским государством, не входящим в наш союз. На сегодняшний день её суверенитету серьёзнейшим образом угрожает Италия. Мы должны спасти нашего соседа от её империалистических амбиций."
    TUR_invite_hungary:0 "Пригласить Венгрию"
    TUR_invite_hungary_desc:0 "Венгрия - соседняя с нашим пакто страна. Возможно, она согласится на вступление в наш альянс."
    TUR_invite_bulgaria:0 "Пригласить Болгарию"
    TUR_invite_bulgaria_desc:0 "Болгария по различным причинам так и не вошла до этого в наш пакт. Возможно, им стоит ещё раз подумать о союзниках на Балканах, а не о своих невыполнимых имперских амбициях?"
    TUR_warn_bulgarian_threat:0 "Предупредить болгарскую угрозу"
    TUR_warn_bulgarian_threat_desc:0 "Болгария крайне активно пытается воплотить в жизнь свои имперские амбиции по возвращению утраченных земель. Стоит усмирить её пыл, пока не полилась кровь."
    TUR_protecting_peninsula_from_italy:0 "Защита полуострова от Италии"
    TUR_protecting_peninsula_from_italy_desc:0 "Наконец-то мы создали действительно могущественный балканский альянс, который сможет защитить свои страны-участницы от иностранных посягательств. В частности, мы должны выдвинуть Италии ультиматум, пока она не набралась достаточно смелости и сил для осуществления своих имперских устремлений."
    TUR_search_for_allies:0 "Поиск союзников"
    TUR_search_for_allies_desc:0 "Мы должны забыть о союзе со слабыми балканскими или ближневосточными странами. Нам стоит искать союзников только среди великих держав."
    TUR_union_with_ussr:0 "Союз с СССР"
    TUR_union_with_ussr_desc:0 "СССР - страна рабочих и крестьян. Возможно, нам стоит искать альянса именно с ним."
    TUR_invite_soviet_specialists:0 "Пригласить советских специалистов"
    TUR_invite_soviet_specialists_desc:0 "Советские специалисты знают толк в налаживании эффективной работы предпритий."
    TUR_union_with_italy:0 "Союз с Италией"
    TUR_union_with_italy_desc:0 "Италия долгое время была нашим соперником по Средиземному морю. Но что если объединить усилия?"
    TUR_union_with_germany:0 "Союз с Германией"
    TUR_union_with_germany_desc:0 "Германия - великая возродившаяся из пепла страна. Нам есть, чему у них поучится."
    TUR_invite_military_advisers:0 "Пригласить военных советников"
    TUR_invite_military_advisers_desc:0 "Военные советники из этой страны смогут помочь развить боевые качества нашей армиии."
    TUR_union_with_france:0 "Союз с Францией"
    TUR_union_with_france_desc:0 "Франция - страна-победитель в Великой войне. Нам стоит искать союза именно с ней."
    TUR_union_with_britain:0 "Союз с Британией"
    TUR_union_with_britain_desc:0 "Великобритания - ладычица морей и страна-победитель в Великой войне. Нам стоит искать союза именно с ней."
    TUR_to_attracting_western_capital:0 "Привлечение западного капитала"
    TUR_to_attracting_western_capital_desc:0 "Установив крепкие связи с одной западной державой, мы установим такие же и с остальными, дабы привлечь иностранные инвестиции."
    TUR_union_developments:0 "Союзные разработки"
    TUR_union_developments_desc:0 "Совместные разработки значительно ускорят наш общий научно-технический прогресс."
    #### POLITICAL SECTION ####
    TUR_correction_constitution:0 "Внести поправки в конституцию"
    TUR_correction_constitution_desc:0 "Турецкое государство уже оправилось от кризиса распада Османской Империи и последовавшей за ней войны за независимость. Многие говорят о том, что сегодня турецкое общество нуждается в переменах. Но только нам решать, какие именно это будут перемены, для чего мы обсудим вопрос изменения основного закона страны."
    TUR_correction_constitution_tt:0 "\n§LВ течение изучения фокуса мы будем получать события, направленные на формирование и закрепление государственной идеологии.§!\n"
    TUR_call_for_creation_of_opposition_parties:0 "Призвать к созданию оппозиционных партий"
    TUR_call_for_creation_of_opposition_parties_desc:0 "Для эффективного развития в нашей стране должны существовать альтернативные точки зрения. Османский принцип «Есть два мнения: одно - султана, а другое - неверное» показал свою явную нежизнеспособность. Но только нам решать, как именно будет выражаться плюрализм мнений на государственном уровне."
    TUR_call_for_creation_of_opposition_parties_tt:0 "\n§LВ течение изучения фокуса мы получим возможность создать лояльные нам оппозиционные партии, что будут поддерживать государственную политику.§!\n"
    TUR_spend_change_of_government:0 "Провести смену правительства"
    TUR_spend_change_of_government_desc:0 "После завершения выработки новой концепции турецкого государства нам следует отправить старое правительство в отставку, сформировав на его месте новое."
    TUR_return_to_islamism:0 "Возвращение к исламизму"
    TUR_return_to_islamism_desc:0 "В нашем обществе давно назрел запрос на возвращение ислама в основное политическое русло нашего государства. Именно традиционная исламская религия должны стать приоритетом при проведении внутренней и внешней политики страны."
    TUR_introduction_to_muslim_clergy:0 "Внедрение в мусульманское духовенство"
    TUR_introduction_to_muslim_clergy_desc:0 "Исламское духовенство оказывает значительную роль на жизнь турецкого общества. Внедрив в него своих агентов, мы сможем влиять на принимаемые ими решения."
    TUR_invite_islamists_in_government:0 "Пригласить исламистов в правительство"
    TUR_invite_islamists_in_government_desc:0 "Раньше мы старались не брать в правительство ярко выраженных идеологов и сторонников мусульманского фундаментализма, но с изменением нашего курса пришло время изменить и наш взгляд на эту тему."
    TUR_get_reputation_back_in_middle_east:0 "Вернуть репутацию на Ближнем Востоке"
    TUR_get_reputation_back_in_middle_east_desc:0 "Ранее мы полностью потеряли своё влияние на ближневосточный регион, однако сегодня после всех политических преобразований, в частности закрепление ислама в качестве государственной религии, мы получили значительное одобрение от многих стран ближнего востока. Что ж, это успех."
    TUR_liberalization_of_political_life:0 "Либерализация политической жизни"
    TUR_liberalization_of_political_life_desc:0 "Дни османского тоталитаризма и турецкого авторитаризма сочтены. Пришло время встать на путь освобождения турецкого общества от оков консерватизма и традиционализма. В умеренной форме плавных реформ, конечно же."
    TUR_legalize_schools_attached_mosques:0 "Легализовать школы при мечетях"
    TUR_legalize_schools_attached_mosques_desc:0 "Ранее школа и религия были отделены друг от друга. Но новые политиеские тенденции говорят нам о возможности обратного срастания двух этих общественных институтов. Как минимум, школа при мечети будет смотреться вполне уместно."
    TUR_declare_holy_war:0 "Объявить священную войну"
    TUR_declare_holy_war_desc:0 "Сегодня мы объявляем священную войну всем противникам ислама и всем врагам Турции. Пока что мы просто громко оповестим об этом всех, кого сможем, как в Турции, так и за её пределами. Но придёт день и мы возьмёмся за оружие. Любой, кто пойдёт против нас или нашей религии, будет уничтожен!"
    TUR_to_invite_western_investors:0 "Пригласить западных инвесторов"
    TUR_to_invite_western_investors_desc:0 "После начала либеральных реформ запад стал смотреть на нас с верой и надеждой на то, что Турция в конечном итоге придёт к реформации своей системы по западному образцу. Даже ряд иностранных капиталистов дал положительный ответ на наше предложение вложиться в строительство новых фабрик и заводов на территории Турции."
    TUR_liberalize_the_economy:0 "Провести либерализацию экономики"
    TUR_liberalize_the_economy_desc:0 "Нам следует пересмотреть наше многотомные устаревшие законодательства, дав предпринимателям большую свободу действий без лишней бумажной волокиты."
    TUR_aircraft_factories_in_besiktas:0 "Авиационные заводы в Бешикташе"
    TUR_aircraft_factories_in_besiktas_desc:0 "Один из первых турецких миллионеров Нури Демираг активно участвует в создании предприятий, обслуживающих военную промышленность. Мы можем поддержать его начинания, вложившись в его авиационные заводы стамбульского района Бешикташ."
    TUR_give_concessions:0 "Предоставить концессии"
    TUR_give_concessions_desc:0 "Предоставление концессий поможет в нашей стране развить те месторождения, до разработки которых пока не может дойти сама Турция в следствие различных причин. Также не стоит забывать, что мы будем получать значительный процент от прибыли иностранных компаний на нашей земле."
    TUR_give_concessions_tt:0 "§LЕсли мы договоримся о предоставлении концессий, то отдадим ресурсы регионов §H[843.GetName]§! и §H[340.GetName]§! великой державе взамен на §Hфабрики§!.§!\n"
    TUR_cultivate_image_westerner:0 "Культивировать образ западного человека"
    TUR_cultivate_image_westerner_desc:0 "Западный человек - вот пример для подражения каждого гражданина Турции. Именно этот образ воплощает в себе понятие о преданности своей Родине. Пропагандируя этот образ, турки станут понимать, что они являются отдельной великой нацией и должны защищать свою страну."
    TUR_political_despotism:0 "Политический деспотизм"
    TUR_political_despotism_desc:0 "Нам не нужны какие-либо серьёзные поправки в конституцию. Ататюрк - отец нашей нации. Конечно же он изначально вёл её в правильном направлении и продолжает это делать и поныне."
    TUR_strengthening_ties_with_middle_eastern_countries:0 "Укрепление связей с ближневосточными странами"
    TUR_strengthening_ties_with_middle_eastern_countries_desc:0 "Ближневосточные страны - наши ближашие соседи не только в географическом, но у культурном плане. Не стоит размежевываться, если мы хотим сохранить свою независимость."
    TUR_sign_contracts:0 "Заключить договора"
    TUR_sign_contracts_desc:0 "Занимаясь укреплением отношений с другими ближневосточными странами, мы достигли значительных успехов. Уже подписан ряд важных договоров, которые положительно скажутся на нашей экономике."
    TUR_solve_kurdish_question:0 "Решить курдский вопрос"
    TUR_solve_kurdish_question_desc:0 "Курдский вопрос не может долгое время существовать в подвешенном состоянии, ведь иначе он рано или поздно даст о себе знать в момент слабости Турции. Чтобы не дать этому случиться, мы решим вопрос раз и навсегда. Сейчас."
    TUR_evicting_circassians_in_eastern_anatolia:0 "Выселить черкесов в Восточную Анатолию"
    TUR_evicting_circassians_in_eastern_anatolia_desc:0 "Сегодня черкесы, некогда бежавшие из России во время гражданской войны, могут представлять для нашей безопасности некотрую угрозу. Представителей этого нетюркского народа мы выселим в трудовые лагеря, где они смогут работать на благо Турции."
    TUR_bet_on_nationalism:0 "Ставка на национализм"
    TUR_bet_on_nationalism_desc:0 "В турецком обществе давно назрел запрос на усиление националистической риторики. Ататюрк уже освободил турков от османского духа и создал турецкую нацию как таковую. Сейчас же, кажется, пришло время заявить об исключительной роли этой нации."
    TUR_carry_out_militarization_of_society:0 "Провести милитаризацию общества"
    TUR_carry_out_militarization_of_society_desc:0 "Для защиты собственных границ и интересов в ближнем зарубежье Турции необходимо милиторизовать общество, то есть мобилизовать его на службу Родине, чтобы каждый турок был готов буквально завтра же отправиться на войну за свою отчизну."
    TUR_create_boy_scout_organizations:0 "Создать бойскаутские организации"
    TUR_create_boy_scout_organizations_desc:0 "Боскаутские организации займутся патриотическим воспитанием молодёжи и подготовят новых бойцов, готовых встать на защиту Родины."
    TUR_support_pan_turkists:0 "Поддержать пантюркистов"
    TUR_support_pan_turkists_desc:0 "Пантюркисты - сторонники пантюризма - политического и социально-культурного течения, в основе которого лежат идеи о необходимости политической консолидации всех тюркских народов на основе этнической, культурной и языковой общности."
    TUR_engage_in_subversive_activities_among_occupiers:0 "Заняться подрывной деятельностью среди оккупантов"
    TUR_engage_in_subversive_activities_among_occupiers_desc:0 "Все эти арабские страны Ближнего Востока пытаются выработать в тюрках мнение о том, что они больше не тюрки, а сирийцы, иракцы, саудиты и так далее. Всё это в корне неверно и вредно тюркскому народу. Мы создадим соответствующие спец органзиации, которые будут своей деятельностью сеять панику среди правительств соседних стран."
    TUR_influence_in_nationalist_movement:0 "Влияние в националистическом движении"
    TUR_influence_in_nationalist_movement_desc:0 "Теперь Турция стала достаточно известна среди националистических стран, что даёт свои преимущества."
    TUR_support_movement_of_personnel:0 "Поддержать движение кадров"
    TUR_support_movement_of_personnel_desc:0 "Глядя на колоссальные успехи Советского Союза по строительству крупной машинной промышленности, в кратчайшие сроки превратившей его из отсталой аграрной державы чуть ли не в мирового лидера, становится поняно, что если мы привлечем к управлению нашей политикой и экономикой местные левые силы, то сможем добиться подобных результатов."
    TUR_start_building_socialist_economy:0 "Начать строительство социалистической экономики"
    TUR_start_building_socialist_economy_desc:0 "Поворот влево должен проходить поэтапно, дабы не вызвать коллапс турецкой экономики из-за столь серьёзной смены экономического курса. Подобный подход хоть и затянет реформы, но зато позволит нашей стране не пострадать во время перехода."
    TUR_nationalize_the_land:0 "Национализировать землю"
    TUR_nationalize_the_land_desc:0 "Земля должна принадлежать крестьянам, а не крупным частникам и кучке бржуев, сдающих свою землю простому народу под дикие проценты."
    TUR_nationalize_the_company:0 "Национализировать предприятия"
    TUR_nationalize_the_company_desc:0 "Предприятия должны принадлежать рабочим, а не кучке крупных промышленников и буржуев, забирающих большую часть прибыли предприятия себе."
    TUR_revive_the_green_army:0 "Возродить Зелёную армию"
    TUR_revive_the_green_army_desc:0 "Зелёная армия во времена распада Османской Империи и борьбы Турции за независимость представляла из себя революционные социалистические боевые соединения. Текущие изменения в стране диктуют нам необходимость воссоздания этой армии."
    TUR_cooperation_with_the_clergy:0 "Сотрудничество с духовенством"
    TUR_cooperation_with_the_clergy_desc:0 "Турецкое общество крайне религиозно, и мы не должны забывать об этом во время строительства социализма в нашей стране. Синтез марксизма и ислама - вот наш путь."
    TUR_proclaim_the_creation_of_councils:0 "Провозгласить создание советов"
    TUR_proclaim_the_creation_of_councils_desc:0 "Советы - избираемые населением на определённый срок коллегиальные представительные органы публичной власти. Именно они являются символом народного самоуправления."
    TUR_grant_autonomy_to_kurdistan:0 "Предоставить автономию Курдистану"
    TUR_grant_autonomy_to_kurdistan_desc:0 "Курды не станут турками. Пора признать это, а также перестать угнетать этот народ, проживающий на нашей территории. Каждый народ имеет право на самоопределение в рамках соответствующих договоренностей."
    TUR_reject_statism:0 "Отвергнуть этатизм"
    TUR_reject_statism_desc:0 "Авторитаризм уже успел доказать свою непригодность. Принципиально нвая система анархизма будет являться следующей ступенью развития общества, поэтому нужно приступить к анархическим реформам как можно скорее."
    TUR_convert_turkey_into_confederation:0 "Преобразовать Турцию в конфедерацию"
    TUR_convert_turkey_into_confederation_desc:0 "Первым шагом на пути к снижению роли центральной власти будет превращение турции из унитарной республики в конфедерацию. Народ на местах знает, как ему поступать, лучше, чем чиновники из столицы."
    TUR_switch_to_market_economy:0 "Перейти к рыночной экономике"
    TUR_switch_to_market_economy_desc:0 "До сих пор в Турции не было свободной рыночной экономики, из-за чего она отстала от более прогрессивных свободных капиталистических держав. Необходимо исправить это, создав свободные рыночные отношения."
    TUR_create_private_social_services:0 "Создать частные социальные службы"
    TUR_create_private_social_services_desc:0 "Государственная монополия на социальные услуги сильно ухудшает их качество. Необходимо приватизировать эту систему."
    TUR_convert_an_army_into_militia:0 "Преобразовать армию в ополчение"
    TUR_convert_an_army_into_militia_desc:0 "Регулярная армия будет упразднена. На её место придет народное ополчение. Общество будет готово защитить само себя без помощи государства."
    TUR_alliance_with_pan_turkists:0 "Альянс с пантюркистами"
    TUR_alliance_with_pan_turkists_desc:0 "В чем-то наши идеи схои с идеями ряда пантюркистов. Мы можем заключить с ними союз для укрепления стабильности в стране в условиях проведения совершенно нового типа реформ."
    #### 2 POLITICAL SECTION ####
    TUR_political_transformation:0 "Политические преобразования"
    TUR_political_transformation_desc:0 "К сожалению, наш великий лидер оставил нас. До своего ухода он успел начать новые государственные преобразования. Однако его планы так и не были полностью доведены до конца. И теперь только на нас лежит ответственность за продолжение его дела!"
    #### MONARCHY SECTION ####
    TUR_roll_back_liberal_reforms:0 "Свернуть либеральные реформы"
    TUR_roll_back_liberal_reforms_desc:0 "Ранее мы уже начали идти по пути возвращения к традиционным мусульманским ценностям. Необходимо завершить начатое, занявшись полным сворачиванием либеральных реформ, проводимых раньше."
    TUR_develop_muslim_religious_law:0 "Развить мусульманское религиозное право"
    TUR_develop_muslim_religious_law_desc:0 "Мусульманское религиозное право – это совокупность обязательных для мусульман религиозно-правовых предписаний, санкционируемых и поддерживаемых теократическими исламскими государствами."
    TUR_revive_sultanate:0 "Возродить султанат"
    TUR_revive_sultanate_desc:0 "Поскольку мы пошли по пути восстановления старых мусульманских порядков, будет логично провозглосить о возрождении турецкого султаната."
    TUR_invite_ottomans_to_throne:0 "Пригласить Османов на трон"
    TUR_invite_ottomans_to_throne_desc:0 "Для того чтобы считаться полноценным султанатом, нам всё ещё не хватает одного очень важного фактора - представителя османской династии на турецком троне."
    TUR_proclaim_ottoman_nationalism:0 "Провозгласить османский национализм"
    TUR_proclaim_ottoman_nationalism_desc:0 "Ранее бывший правитель Турции начал культивировать в туркам турецкий национализм. Как мы все видим, эта идея не принесла особых плодов. Только османский национализм может быть успешно применён к турецкой нации!"
    TUR_triumph_of_forces_of_order:0 "Торжество Сил порядка"
    TUR_triumph_of_forces_of_order_desc:0 "Когда Великая война подошла к концу, в Османской империи начались страшные волнения, и за их устранения взялся Сюлейман Шефик-паша, возглавивший Силы порядка. Сегодня пришло время возродить этот особый орган турецкой власти."
    TUR_transfer_lands_to_old_aristocracy:0 "Передать земли старой аристократии"
    TUR_transfer_lands_to_old_aristocracy_desc:0 "Ранее Ататюрк отнял большую часть земель у традиционной османской аристократии. Нужно немедленно исправлять этот позор, вернув земли тому, кому они принадлежат по праву."
    TUR_restore_caliphate:0 "Возродить халифат"
    TUR_restore_caliphate_desc:0 "Мы проделали огромный путь по возвращению Турцию к былому устройству жизни. Теперь настало время возродить халифат, заявив тем самым о наших внешнеполитических претензиях."
    TUR_approve_radical_islamism:0 "Утвердить радикальный исламизм"
    TUR_approve_radical_islamism_desc:0 "Неотъемлимой частью старой Турции являлась преверженность нашей общей традиционной религии - ислама. Фундаменталисты являются крайне радикальным исламистским течением. Их рвение может пригодиться нам во времена будущих завоеваний."
    TUR_friendship_with_caucasus:0 "Дружба с Кавказом"
    TUR_friendship_with_caucasus_desc:0 "Стоит использовать сепаратизм кавказских народов в своих целях. Предложим им союз, полное освобождение от большевистского ига и формальную независимость. Вряд ли они смогут отказать."
    TUR_conquer_caucasus:0 "Подчинить Кавказ"
    TUR_conquer_caucasus_desc:0 "Кавказ должен принадлежать нашей великой Османской Империи. Его народам будет даже лучше под нашим владычеством и опекой."
    TUR_return_to_balkan_peninsula:0 "Возвращение на Балканский полуостров"
    TUR_return_to_balkan_peninsula_desc:0 "Некогда Османская Империя простиралась вплоть до земель Венгрии. Настало время приступить к реваншу за прошлые поражения."
    TUR_revive_institute_of_janissaries:0 "Возродить институт янычаров"
    TUR_revive_institute_of_janissaries_desc:0 "Янычары или «новое войско» - регулярная пехота вооружённых сил Османской империи в 1365—1826 годах. Ранее они были распущены за неподчинение султанской власти. Однако в этот раз мы не допустим ошибок, и янычары будут с честью сражаться за своего султана."
    TUR_revive_institute_of_janissaries_tt:0 "Контролируется как минимум §H5§! регионов в §HЕвропе§!."
    TUR_conquer_yugoslavia:0 "Завоевать Югославию"
    TUR_conquer_yugoslavia_desc:0 "Когда-то земли нынешней Югославии практически полностью входили в состав нашей империи. Сегодня мы готовы вернуть эти территории."
    TUR_avenge_battle_of_vienna:0 "Отомстить за битву под Веной"
    TUR_avenge_battle_of_vienna_desc:0 "Венская битва произошла 12 сентября 1683 года после двухмесячной осады Вены, столицы Австрии, войском Османской империи. Поражение мусульман в этой битве навсегда положило конец завоевательным войнам Османской империи на европейской земле, а Австрия на десятилетия стала самой мощной державой Центральной Европы."
    TUR_adapt_kemalism:0 "Адаптировать кемализм"
    TUR_adapt_kemalism_desc:0 "Несмотря на то что идеи Ататюрка окончательно не прижились в турецком обществе, его идеи прочные пустили корни, поэтому просто так отказаться от кемализма сегодня мы не в состоянии. Придётся адаптировать кемализм к новой османской идеологии."
    #TUR_form_federal_republic_of_greater_turkey:0 "Сформировать Соединённые Штаты Великой Турции"
    TUR_form_federal_republic_of_greater_turkey:0 "Сформировать Исламские штаты Ближнего Востока"
    TUR_form_federal_republic_of_greater_turkey_desc:0 "Возможно, федеративное устройство, дав самоуправление на местах, позволит Турции оставаться единой страной, не давая чиновникам из столицы принимать решения за жителей провинций, вызывая тем самым их недовольство."
    TUR_establish_an_islamic_republic:0 "Установить исламскую республику"
    TUR_establish_an_islamic_republic_desc:0 "Исламская республика — форма теократического или близкого к нему государственного устройства, при которой роль в управлении государством играет исламское духовенство. Представляет собой компромисс между традиционной исламской монархией и европейским принципом республиканского строя."
    TUR_spread_islamic_revolution:0 "Распространить исламскую революцию"
    TUR_spread_islamic_revolution_desc:0 "Остальные страны ближнего востока должны последовать за нами, устраивая своё государство по нашему подобию. Можно быть уверенным, что, увидя наши успехи во внутренней и внешней политике, они точно последуют за нами."
    TUR_unite_muslim_lands:0 "Объединить мусульманские земли"
    TUR_unite_muslim_lands_desc:0 "Мусульмане не являются гражданами отдельных арабских стран. Все они - жители единого арабского мира, в следствие чего мы должны стремиться объединить все мусульманские земли под одним флагом."
    TUR_agreement_with_iran:0 "Договор с Ираном"
    TUR_agreement_with_iran_desc:0 "Иран хоть и является страной шиитов, представляющих из себя врагов всем суннитам, мусульмане не должны воевать друг с другом, а должны повернуть штыки наружу, расширяя сферу своего исламского влияния."
    TUR_prevent_threat_from_east:0 "Предупредить угрозу с востока"
    TUR_prevent_threat_from_east_desc:0 "Мы должны уничтожить этих недомусульман шиитов! Только суннитская ветвь является правильной ветвью ислама!"
    TUR_conquer_iraq:0 "Подчинить Ирак"
    TUR_conquer_iraq_desc:0 "Ирак по большей части представляет из себя часть бывшей Османской Империи. Достаточно слаборазвитая страна, поэтому возвращение её под нашу опеку будет лёгкой для нас прогулкой."
    TUR_conquer_arabian_peninsula:0 "Подчинить Аравийский полуостров"
    TUR_conquer_arabian_peninsula_desc:0 "Когда-то Аравийский полуостров практически полностью принадлежал османской Империи. Настала пора вернуть его под свой контроль."
    TUR_restore_greatness_of_ottoman_empire:0 "Возродить величие Османской империи"
    TUR_restore_greatness_of_ottoman_empire_desc:0 "Наконец-то мы добились огромных успехов в возрождении Османской Империи в её прежних границах. Пусть жители нашей страны ликуют и радуются. Сегодня мы празднуем, а завтра отправимся в новый завоевательных поход!"
    TUR_the_second_crimea:0 "Второй Крым"
    TUR_the_second_crimea_desc:0 "Крым когда-то был частью Османской Империи. Пришло время заявить об этом сегодняшнему владельцу полуострова."
    TUR_return_syria_and_palestine:0 "Вернуть Сирию и Палестину"
    TUR_return_syria_and_palestine_desc:0 "Сирия и Палестина  ранее уже входили в состав Османской Империи. Вернём наши земли."
    TUR_conquer_egypt:0 "Подчинить Египет"
    TUR_conquer_egypt_desc:0 "Египет то входил в наш состав, то выходил из него. Но сегодня мы окончательно вернём его под свой контроль."
    TUR_return_territory_in_africa:0 "Вернуть территории в Африке"
    TUR_return_territory_in_africa_desc:0 "Ещё буквально несколько веков назад Ливия и Тунис входили в состав Османской Империи. Попросим западных колонизаторов вернуть наши прежние территории."
    #### NEUTRALITY SECTION ####
    TUR_presidency_of_ismet_inenu:0 "Президентство Исмета Инёню"
    TUR_presidency_of_ismet_inenu_desc:0 "Исмет Инёню - военначальник и один из главных сподвижников Ататюрка, отца нации. Именно он станет новым президентом турецкой республики, продолжа дело первого президента страны."
    TUR_arrange_trial_of_pan_turkists:0 "Устроить суд над пантюркистами"
    TUR_arrange_trial_of_pan_turkists_desc:0 "Пантюркизм - опасное политическое течение, которое может привести к новым кровавым войнам на ближнем востоке и нестабильности в самой Турции. Нужно устранить сторонников пантюркизма как можно скорее."
    TUR_start_repression_against_communists:0 "Начать репрессии против коммунистов"
    TUR_start_repression_against_communists_desc:0 "Коммунизм - опасная политическая идеология, стремящаяся уничтожить нации и традиции всех народов. Мы не можем допустить такого со своей Родиной. Долой коммунистов!"
    TUR_establish_dictatorship:0 "Установить диктатуру"
    TUR_establish_dictatorship_desc:0 "Избавившись от радикальных крайне правых и крайне левых политических сил, мы наконец обеспечили Турции спокойное продолжение развития без потрясений."
    TUR_support_supporters_of_active_foreign_policy:0 "Поддержать сторонников активной внешней политики"
    TUR_support_supporters_of_active_foreign_policy_desc:0 "Мы успешно преодолели сложный тернистый путь по преобразованию Турции и стабилизации нашей политической системы. Теперь же мы должны выйти на мировую арену и заявить о своих интересах во всеуслышанье."
    TUR_support_supporters_of_neutrality:0 "Поддержать сторонников нейтралитета"
    TUR_support_supporters_of_neutrality_desc:0 "Им нужны великие потрясения, нам нужна великая Турция. Дайте Турции двадцать лет покоя внутреннего и внешнего и вы не узнаете нынешней Турции."
    TUR_invisible_defense:0 "Незримая оборона"
    TUR_invisible_defense_desc:0 "Мало уйти в глухую изоляцию, ощетинившись многочисленными штыками бойцов турецкой армии. Необходимо также вести разведку в соседних странах, чтобы иметь возможность заранее предупредить новое нападение."
    #### DEMOCRATIC SECTION ####
    TUR_carry_out_democratization:0 "Провести демократизацию"
    TUR_carry_out_democratization_desc:0 "Ранее наш президент уже начал движение в сторону демократизации турецкого общества. Мы должны продолжить его дело, проводя в нашей стране демократические реформы."
    TUR_union_with_greece_in_exchange_for_territories:0 "Союз с Грецией в обмен на территории"
    TUR_union_with_greece_in_exchange_for_territories_desc:0 "На пути проведения реформ нам нужны союзники среди ближайших соседей. Лучшим таким соседом является Греция. Стоит пригласить её на переговоры по заключению крепкого военного альянса. Ради такого мы можем даже пожертвовать частью своих территорий. Интересно, что предложит Греция?"
    TUR_hold_referendum_in_evros:0 "Провести референдум в Эвросе"
    TUR_hold_referendum_in_evros_desc:0 "В греческом Эвросе проживает турецкое меньшинство. Нашей демократической стране вместе с Грецией стоит провести в этом регионе референдум. Пусть греческие турки сами решат, с кем они больше хотят быть."
    TUR_hold_referendum_in_evros_tt:0 "§LВ регионе Эврос, где проживает турецкое меньшинство, пройдёт референдум, по результату которого территория либо останется в составе Греции, либо войдёт в состав Турции.§!\n"
    TUR_request_northern_cyprus:0 "Запросить Северный Кипр"
    TUR_request_northern_cyprus_desc:0 "На северном Кипре уже очень давно проживает турецкое население. Необходимо демократически обсудить с нынешним хозяином Кипра возможность отделения северного Кипра и предоставления ему независимости."
    TUR_combine_conservative_islamism_with_kemalism:0 "Совместить консервативный исламизм с кемализмом"
    TUR_combine_conservative_islamism_with_kemalism_desc:0 "Союз кемализма и консервативного исламизма позволит привлечь на свою сторону дополнительный электорат из особо религиозных слоёв населения."
    TUR_call_believers_to_army:0 "Призвать верующих в армию"
    TUR_call_believers_to_army_desc:0 "Мы можем привлечь крайне религиозных жителе Турции к службе в армии, мотивируя это службой Аллаху, ведь Турция представляет собой правоверную страну, придерживующуюся традиционных мусульманских ценностей."
    TUR_create_kurdish_association:0 "Создать курдскую ассоциацию"
    TUR_create_kurdish_association_desc:0 "Демонстрируя всему миру наши демократические устремления, мы создадим Ассоциацию обществ Курдистана - национально-политическую организация курдов, которая будет осуществлять функции курдской политической власти под нашим протекторатом."
    TUR_call_for_creation_of_unified_kurdistan:0 "Призвать к созданию единого Курдистана"
    TUR_call_for_creation_of_unified_kurdistan_desc:0 "Чем дольше существует курдская проблема, тем яснее становится понятно, что одними силовыми методами её не решить. Курды никогда не потеряют надежды на создание собственного государства и будут постоянно поднимать всё новые и новые восстания. Дабы решить эту проблему мы можем дать независимость турецким курдам, а также призвать сделать то же самое все сосдение страны, на территории которых живут курды."
    TUR_support_kurdish_economy:0 "Поддержать курдскую экономику"
    TUR_support_kurdish_economy_desc:0 "Курдистан - молодое пока что зависимое гоударство, в котором практически отсутствует собственная промышленность. Мы должны помочь ему в создании собственной промышленной базы, ведь именно так поступают демократы."
    TUR_support_kurdish_army:0 "Поддержать курдскую армию"
    TUR_support_kurdish_army_desc:0 "Сегодня в Курдистане отсутствуют регулярные боевые соединения. Вместо них страна использует народное ополчение в военное время. Стоит помочь Курдистану создать хотя бы одну регулярную дивизию. Это обезопасит его от возможных посягательств извне. "
    TUR_kurdish_turkish_science:0 "Курдско-турецкая наука"
    TUR_kurdish_turkish_science_desc:0 "Нам не стоит скрывать друг от друга собственные научные разработки. Объединение усилий в научно-технической сфере поможет Курдистану преодолеть отставание в этой сфере, а также даст нам дополнительные научные кадры."
    TUR_begin_construction_of_fortifications:0 "Начать строительство укреплений"
    TUR_begin_construction_of_fortifications_desc:0 "Мы не настроены агрессивно по отношению к соседним странам. Однако те, в свою очередь, зачастую имеют имперские амбиции на часть наших территорий или сразу же всю страну. Поэтому нам должно подготовиться к теоретической будущей войне."
    TUR_protect_border_with_soviet_union:0 "Защитить границу с СССР"
    TUR_protect_border_with_soviet_union_desc:0 "СССР хоть и не является империалистической державой, однако имеет имперские амбиции на многие соседние территории. Мы должны обезопасить свои границы от его возможного нападения."
    TUR_strengthen_kurdistan:0 "Укрепить Курдистан"
    TUR_strengthen_kurdistan_desc:0 "Молодое курдское государство явно будет лакомым куском для большинства соседних стран. Мы должны не допустить этого, построив на его территории значительные укрепления."
    TUR_protect_western_border:0 "Защитить западную границу"
    TUR_protect_western_border_desc:0 "Греция и Болгария вполне могут подпадать под определение стран с имперскими амбициями. Мы должны обезопасить свои границы от их возможного нападения."
    TUR_strengthen_border_with_syria:0 "Укрепить границу с Сирией"
    TUR_strengthen_border_with_syria_desc:0 "Подозрительно часто в последние десятилетия угроза исходила имено с наших южных границ. Необходимо обезопасить их от возможного нападения с этого направления."
    #### FASCISM 1 SECTION ####
    TUR_establish_totalitarianism:0 "Установить тоталитаризм"
    TUR_establish_totalitarianism_desc:0 "Турция и турецкое обество нуждаются в сильном лидере и таком же сильном государстве и предыдещий глава Турции Ататюрк чётко это продемонстрировал. Мы должны и дальше идти по пути укрепления центральной власти и роли лично главы государства."
    TUR_purge_government:0 "Провести чистки в правительстве"
    TUR_purge_government_desc:0 "Несмотря на то что националисты сегодня крепко стоят у руля турецкого госаппарата, у нас ещё остались противники среди старых политических кадров, которых не успел убрать предыдущий глава страны. Исправим это досадное недоразумение."
    TUR_attract_loyal_officers_management:0 "Привлечь верных офицеров к управлению"
    TUR_attract_loyal_officers_management_desc:0 "Пока что наше правительство испытывает некоторый дефицит кадров после проведённой чистки нелояльных элементов в госаппарате. Но ничего, мы можем поставить на пустующие места лояльных к нашей власти представителей армии."
    TUR_increase_spending_on_army:0 "Увеличить расходы на армию"
    TUR_increase_spending_on_army_desc:0 "Турция со всех сторон окружена внешними врагами. Для защиты наших границ и обеспечения полной безопасности нам необходимо расширить нашу армию, для чего необходимо увеличить на неё отчисления из госбюджета."
    TUR_deify_ataturk:0 "Культ личности Ататюрка"
    TUR_deify_ataturk_desc:0 "Ататюрк - отец турков. Первый глава нашего государства. Именно он создал турецкую нацию и не позволили западным колонизаторам разорвать нашу страну на куски. Слава отцу нации! Слава Ататюрку!"
    TUR_unite_turks:0 "Объединить турков"
    TUR_unite_turks_desc:0 "На сегодняшний день этнические турки проживают не только на территории нашего государства, но и на территории смежных государств. Нашей главной целью является возвращение всех их под турецкий флаг."
    TUR_return_to_kurdistan:0 "Вернуть Курдистан"
    TUR_return_to_kurdistan_desc:0 "Нет свободному Курдистану! Нет свободе курдского народа! Всё это - законные земли Турции и ни кого ещё!"
    TUR_militarization_of_economy:0 "Милитаризация экономики"
    TUR_militarization_of_economy_desc:0 "Нашей постоянно растущей армии требуется всё больше военного снаряжения, которое не может обеспечить текущая тяжёлая промышленность Турции. Построив новые заводы, мы сможем решить эту проблему."
    TUR_start_fighting_left_wing_elements:0 "Начать борьбу с левыми элементами"
    TUR_start_fighting_left_wing_elements_desc:0 "Ранее мы уже выкинли из госаппарата всех наших противников и просто нелояльных нашей власти. Сегодня мы объявляем настоящую войну всем левым радикалам, угрожающим турецкой нации. Смерть левым!"
    #### FASCISM 2 SECTION ####
    TUR_approve_pan_turkism:0 "Утвердить пантюркизм"
    TUR_approve_pan_turkism_desc:0 "Ранее первый глава нашего государства, Ататюрк, начал пересмотр законов страны в сторону культивирования в стране пантюркистских настроений. Мы продолжим его курс, пойдя по пути торжества пантюркизма."
    TUR_call_on_worlds_turks:0 "Призвать к тюркам мира"
    TUR_call_on_worlds_turks_desc:0 "Все тюркские народы являются братьями друг другу. Мы должны призвать тюрок всего мира присоединятся к нам. Только вместе мы сможем отстоять нашу независимость и возродить былое величие."
    TUR_claim_turkish_lands_in_thrace:0 "Потребовать турецкие земли во Фракии"
    TUR_claim_turkish_lands_in_thrace_desc:0 "На востоке Греции проживает значительное число турок. Мы дадим шанс грекам и попросим передать регионы с турецким населением мирным способом. Посмотрим, как они ответят."
    TUR_demand_haskovo:0 "Потребовать Хасково"
    TUR_demand_haskovo_desc:0 "На юге Болгарии проживает значительное число турок. Мы дадим шанс болгарам и попросим передать регионы с турецким населением мирным способом. Посмотрим, как они ответят."
    TUR_liberate_cypriots_turkish:0 "Освободить киприотских турок"
    TUR_liberate_cypriots_turkish_desc:0 "На территории Кипра уже много лет проживает значительное число турок. Мы должны вовсеуслышанье объявить о нашем намерении освободить Кипр с его турецким населеним. Посмотрим, как ответят нынешние хозяева Кипра."
    TUR_the_turans_revenge:0 "Месть Турана"
    TUR_the_turans_revenge_desc:0 "Сотни лет продолжалось противостояние турок и иранцев, но теперь этой борьбе придёт конец - в ней одержим победу мы."
    TUR_invasion_in_azerbaijan:0 "Вторжение в Азербайджан"
    TUR_invasion_in_azerbaijan_desc:0 "На Кавказе и в Азербайджане в частности проживают тюркские народы. Поскольку Россия никогда добровольно не сдаст нам свои территории, мы забер1м их силой, освободив российских тюрок."
    TUR_liberation_of_uighurs:0 "Освобождение уйгуров"
    TUR_liberation_of_uighurs_desc:0 "Уйгуры - ещё один тюркский народ, который мы должны освободить от неправильного правительства."
    TUR_start_pan_turkist_propaganda:0 "Начать пантюркисткую пропаганду"
    TUR_start_pan_turkist_propaganda_desc:0 "Прежде всего, мы должны распространить наши пантюркистские идеи в турецком обществе, после чего уже можно будет приступать к активным действиям."
    TUR_create_militia_units_from_students:0 "Создать отряды ополчения из студентов"
    TUR_create_militia_units_from_students_desc:0 "Студенты уже достаточно взрослые, чтобы параллельно с получением высшего образования заниматься военной подготовкой. В нашей стране никогда не будут лишними дополнительные обученные кадры."
    TUR_the_pasarici:0 "Пашалыки"
    TUR_the_pasarici_desc:0 "Наше государство стремительно расширяется на север и восток, и мы не можем эффективно управлять этими территорями. Но если мы предоставим им некоторую автономию, то это будет нам на руку."
    TUR_call_sinkiang_to_your_side:0 "Призвать Синьцзянь на свою сторону"
    TUR_call_sinkiang_to_your_side_desc:0 "Синьзянь является тюркским государством, поэтому стоит пригласить его к сотрудничеству, дабы вместе отстаивать интересы тюркского мира."
    #### COMMUNISM SECTION ####
    TUR_begin_building_of_socialism:0 "Начать строительство социализма"
    TUR_begin_building_of_socialism_desc:0 "Ранее наша страна уже начала движение по реформации в сторону более социалистического государства. Теперь, после смерти отца нации, мы продолжим его дело. Постепенными социалистическими реформами превратим Турцию в совершенно новую страну."
    TUR_accept_stalinist_ideology:0 "Принять сталинистскую идеологию"
    TUR_accept_stalinist_ideology_desc:0 "СССР - предвадитель всех социалистических стран, а Сталин - её глава и наш общий вождь. Мы должны присоединиться к нашим братьям коммунистам для совместного противостояния капиталистам всего мира."
    TUR_to_be_part_of_the_ussr:0 "Войти в состав СССР"
    TUR_to_be_part_of_the_ussr_desc:0 "Социалистические страны должны быть единым целым. Потому наша компартия будет настаивать на вход Турецкой Республики в состав СССР на ближайшем сьъезде."
    TUR_all_union_developments:0 "Общесоюзные разработки"
    TUR_all_union_developments_desc:0 "Вместе мы поднимем экономику Турции, проведя в ней индустриализацию по советскому типу с помощью братских советских республик."
    TUR_the_demand_batumi:0 "Потребовать Батуми"
    TUR_the_demand_batumi_desc:0 "Ранее Батуми уже входил в состав Османской Империи. А также на его территории проживает турецкое этническое меньшинство. Мы можем попросить СССР передать его нам по нашей общей социалистической дружбе."
    TUR_the_occupation_of_iran:0 "Оккупация Ирана"
    TUR_the_occupation_of_iran_desc:0 "В Иране явно происходит усиление праворадикальных сил. Мы должны предложить Союзу провести миротворческую операцию в Иране, не допустив установления у власти крайне агрессивных профашистских элементов."
    TUR_intensification_of_class_struggle:0 "Усиление классовой борьбы"
    TUR_intensification_of_class_struggle_desc:0 "Проделанная вместе с советским союзом работа вселяет в турецкий народ надежду на коммунистическое будущее, а также усиливает их приверженность марксистской идеологии."
    TUR_socialist_kemalism:0 "Социалистический кемализм"
    TUR_socialist_kemalism_desc:0 "Несмотря на начатые ранее Ататюрком социалистические реформы, наше общество всё ещё не готово принять марксизм или марксизм-ленинизм в качестве своей основной идеологии. Именно поэтому мы синтезируем идеологии коммунизма и кемализма в единую, не подорвав тем самым устои традиционалистического турецкого общества."
    TUR_coalition_with_nationalists:0 "Коалиция с националистами"
    TUR_coalition_with_nationalists_desc:0 "Националисты весьма двояко приняли нашу новую идеологию социалистического кемализма. Некоторые посчитали её отступничеством от национальных идей, однако другие восприняли её вполне нормально. Мы можем заключить с лояльными националистами союз для общего укрепления турецкого общества."
    TUR_distribution_of_cadre_movement_journal:0 "Распространение журнала движения кадров"
    TUR_distribution_of_cadre_movement_journal_desc:0 "Распространяя правильную литературу, мы добьёмся усиления поддержки нашей коммунистической партии."
    TUR_proclaim_aggressive_anti_colonialism:0 "Провозгласить агрессивный антиколониализм"
    TUR_proclaim_aggressive_anti_colonialism_desc:0 "Наша страна отныне будет главным мировым антиколониалистом, о чём мы заявим вовсеуслышанье. И пусть нас возненавидит весь запад, но мы самодостаточны и добьёмся своего!"
    TUR_liberation_of_levant:0 "Освобождение Леванта"
    TUR_liberation_of_levant_desc:0 "Левант прозябает под гнётом иностранных империалистов. Нашей первой целью станет освобождение его рабочих и крестьян от угнетения мировым капиталом."
    TUR_liberation_of_palestine:0 "Освобождение Палестины"
    TUR_liberation_of_palestine_desc:0 "Палестина прозябает под гнётом иностранных империалистов. Нашей первой целью станет освобождение его рабочих и крестьян от угнетения мировым капиталом."
    TUR_liberation_of_oppressed_peoples_of_ussr:0 "Освобождение угнетённых народов СССР"
    TUR_liberation_of_oppressed_peoples_of_ussr_desc:0 "После смерти Ленина власть в стране захватил Сталин, уничтоживший диктатуру пролетариата и заменивший её на диктатуру номенклатуры. Мы должны спасти народы СССР от ложного социализма!"
    TUR_war_for_independence_of_peoples:0 "Война за независимость народов"
    TUR_war_for_independence_of_peoples_desc:0 "На текущий момент мы уже начали борьбу за освобождение народов всего мира против гнёта империализма и лжесоциализма. Наши люди вдохновлены на борьбу и с рвением идут на фронт. Слава мировому пролетариату! Освобождение грядёт!"
    #### TROZKISM SECTION ####
    TUR_proclaim_islamic_socialist_revolution:0 "Провозгласить исламско-социалистическую революцию"
    TUR_proclaim_islamic_socialist_revolution_desc:0 "Ранее в стране уже были начаты реформы в сторону провозглашения исламской социалистической республики, однако эти преобразования не были закончены. Необходимо продолжить их."
    TUR_form_soviet_government:0 "Сформировать советскую власть"
    TUR_form_soviet_government_desc:0 "Советы — избираемые населением на определённый срок коллегиальные представительные органы народной власти, которые будут установлены в нашей стране."
    TUR_send_ulema_to_front:0 "Направить улемов на фронт"
    TUR_send_ulema_to_front_desc:0 "Улемы - признанные и авторитетные знатоки теоретических и практических сторон ислама. Видя их в рядах бойцов, турецкий народ воодушевится и с большим желанием будет идти служить в армию."
    TUR_set_fire_of_revolution:0 "Устроить пожар революции"
    TUR_set_fire_of_revolution_desc:0 "Да здравствует наша великая исламская социалистическая Родина! Мы устроим великую исламскую социалистическую революцию! Сначала на всём ближнем востоке, а потом и во всём мире!"
    TUR_start_jihad_in_name_of_bolshevism:0 "Начать джихад во имя большевизма"
    TUR_start_jihad_in_name_of_bolshevism_desc:0 "После установления нашей власти появилось множество несогласных, часть которых развязало против нас полноценную гражданскую войну! Смерть предателям идей революции!"
    TUR_destroy_communist_party:0 "Уничтожить компартию"
    TUR_destroy_communist_party_desc:0 "Компартия Турция есть по сути марионетка Кремля. Нельзя позволить им влиять на левое движение в Турции, внося раздор в наши слаженные революционные действия!"
    TUR_alliance_with_movement_of_personnel:0 "Альянс с движением кадров"
    TUR_alliance_with_movement_of_personnel_desc:0 "В условиях текущей сложной обстановки нам необходимо объединиться с другой турецкой околокоммунистической партией. Только выступя единым фронтом против правых сил, мы сможем одержать победу!"
    TUR_to_free_muslims_and_working:0 "Освободить мусульман и рабочих"
    TUR_to_free_muslims_and_working_desc:0 "Необходимо освободить мусульман всего мира от гнёта местных царей, после чего обратить свои штыки на запад, где рабочий класс массово угнетается местными капиталистами!"
    TUR_distribute_weapons_to_workers_in_anatolia:0 "Раздать оружие рабочим Анатолии"
    TUR_distribute_weapons_to_workers_in_anatolia_desc:0 "Южные границы нашей страны являются наиболее опасным направлением, именно поэтому мы должны вооружить рабочий класс этого региона не только марксистским знанием, но и настоящим оружием для нужд защиты социалистической отчизны!"
    TUR_fire_in_iraq_and_levant:0 "Пожар в Ираке и Леванте"
    TUR_fire_in_iraq_and_levant_desc:0 "Мы на горе всем буржуям \nМировой пожар раздуем, \nМировой пожар в крови - \nАллах, благослови!"
    TUR_fire_in_arabian_peninsula:0 "Пожар на Аравийском полуострове"
    TUR_fire_in_arabian_peninsula_desc:0 "Мы на горе всем буржуям \nМировой пожар раздуем, \nМировой пожар в крови - \nАллах, благослови!"
    TUR_fire_in_the_iran:0 "Пожар в Иране"
    TUR_fire_in_the_iran_desc:0 "Мы на горе всем буржуям \nМировой пожар раздуем, \nМировой пожар в крови - \nАллах, благослови!"
    TUR_fire_in_afganistan:0 "Пожар в Афганистане"
    TUR_fire_in_afganistan_desc:0 "Мы на горе всем буржуям \nМировой пожар раздуем, \nМировой пожар в крови - \nАллах, благослови!"
    TUR_destroy_oppressor_of_muslim_workers:0 "Уничтожить угнетателя рабочих мусульман"
    TUR_destroy_oppressor_of_muslim_workers_desc:0 "Ни для кого не секрет, что сталинский СССР давно не является подлинно социалистической страной. В ней уже давно происходят притеснения не только верующих, но и разных народов. Спасём мусульманских братьев из лап кровожадного сталинизма!"
    #### ANARCHISM SECTION ####
    TUR_absolute_freedom:0 "Абсолютная свобода"
    TUR_absolute_freedom_desc:0 "Начатые ещё при Ататюрке реформы в сторону анархизма будут продолжены и после его трагичной смерти. Наш лидер мёртв, но его идеи живы среди народа!"
    TUR_transform_turkey_into_community_of_communes:0 "Преобразовать Турцию в содружество коммун"
    TUR_transform_turkey_into_community_of_communes_desc:0 "Следующим шагом на пути к торжеству анархизма станет дальнейшая децентрализация, путём преобразования турции из обычной конфедерации в полноценное содружество коммун."
    TUR_combine_anarchism_kemalism_and_nationalism:0 "Соединить анархизм, кемализм и национализм"
    TUR_combine_anarchism_kemalism_and_nationalism_desc:0 "То, что раньше казалось невозможным, уже сегодня полноценно воплощается в жизнь. Да здравствует синтез анархизма, кемализма и национализма!"
    TUR_invasion_of_europe:0 "Вторжение в Европу"
    TUR_invasion_of_europe_desc:0 "Принесём авторитарной южной Европе наш великий прогресс, пусть даже и на штыках!"
    TUR_liberate_italy:0 "Освободить Италию"
    TUR_liberate_italy_desc:0 "Принесём фашистской Италии наш великий прогресс, пусть даже и на штыках!"
    TUR_liberate_central_europe:0 "Освободить центральную Европу"
    TUR_liberate_central_europe_desc:0 "Принесём консервативной центральной Европе наш великий прогресс, пусть даже и на штыках!"
    TUR_liberation_of_arabian_peninsula:0 "Освобождение Аравийского полуострова"
    TUR_liberation_of_arabian_peninsula_desc:0 "Братья мусульмане, освобождение от владычества местных королей идёт! Скоро вы будете свободны!"
    TUR_exterminate_persian_oppressors:0 "Истребить персидских угнетателей"
    TUR_exterminate_persian_oppressors_desc:0 "Принесём монархическим Ирану и Афганистану наш великий прогресс, пусть даже и на штыках!"
    TUR_liberate_soviet_turks:0 "Освободить советских тюрок"
    TUR_liberate_soviet_turks_desc:0 "Советские тюрки, ваши братья вот-вот начнут великий освободительный поход против вашего угнетателя в лице СССР. Ждите, освобождение грядёт!"
    TUR_destroy_british_colonialism:0 "Уничтожить британский колониализм"
    TUR_destroy_british_colonialism_desc:0 "Без окончательной победы над империализмом не будет окончательной победы анархизма. Мы должны уничтожить главного империалиста земного шара - Соединённое Королевство!"
    TUR_protect_china_from_japanese_aggression:0 "Обезопасить Китай от японской агрессии"
    TUR_protect_china_from_japanese_aggression_desc:0 "Наша последняя, но от того не менее важная, цель - освобождение Китая от японского империализма. Китайский народ, освобождение грядёт!"
    #### INDUSTRIAL SECTION ####
    TUR_establish_sumerbank:0 "Поддержать Муниципальный банк"
    TUR_establish_sumerbank_desc:0 "Муниципальный банк был основан как кредитно-финансовая организация, работающая лишь с провинциями-илями. Его капитал составляет всего пятнадцать миллионов лир, и это не позволяет ему эффективно способствовать экономическому развитию муниципалитетов, однако если мы поддержим банк, то тем самым и подстегнём развитие регионов Турции."
    TUR_construction_the_labour_camps:0 "Строительство трудовых лагерей"
    TUR_construction_the_labour_camps_desc:0 "Чтобы повысить эффективность турецкого производства, необходимо узников тюрем направить в специальные лагеря, где они могли бы работать."
    TUR_the_mobilization_eastern_regions:0 "Мобилизация восточных регионов"
    TUR_the_mobilization_eastern_regions_desc:0 "Советский Союз представляют всё большую опасность для нашей молодой республики, и необходимо мобилизовать жителей восточной Турции, чтобы подготовиться к возможной войне."
    TUR_the_varlik_vergisi:0 "Варлык вергиси"
    TUR_the_varlik_vergisi_desc:0 "Новый имущественный налог улучшит положение Турции; конечно, максимальную выгоду мы извлечём, повысив ставку для религиозных меньшинств."
    TUR_the_varlik_vergisi_tt:0 "§HМы введём налог на роскошь. Это может пошатнуть позиции турецкого правительства среди тех или иных групп населения.§!\n"
    TUR_open_radio_station_in_ankara:0 "Открыть радиостанцию в Анкаре"
    TUR_open_radio_station_in_ankara_desc:0 "Новая радиостанция в Анкаре будет вещать на обширную территорию, передовая новости гражданам нашей страны. Так же её сооружение станет большим прорывом в отечественном приборостроении."
    TUR_support_sauce_ve_kopruler_reisligi:0 "Поддержать «Şose ve Köprüler Reisliği»"
    TUR_support_sauce_ve_kopruler_reisligi_desc:0 "Şose ve Köprüler Reisliği - компания, которая будет заниматься строительством шоссе и мостов в нашей стране, что будет способствовать развитию скоростных перевозок Турции."
    TUR_establish_offices_of_petrol:0 "Основать «Petrol Ofisi»"
    TUR_establish_offices_of_petrol_desc:0 "Petrol Ofisi A.Ş. - новая турецкая топливная компания, которая будет заниматься производством смазочных материалов для нашей страны."
    TUR_expand_exports_to_west:0 "Расширить экспорт на запад"
    TUR_expand_exports_to_west_desc:0 "Запад является для нас ключевым торговым партнёром, в которого идёт значительная часть нашего экспорта. Стоит развивать подобное сотрудничество."
    TUR_pay_off_your_debts:0 "Расплатиться с долгами"
    TUR_pay_off_your_debts_desc:0 "Расширив экспорт с западом, мы смогли получить достаточно денег для покрытии наших задолженностей."
    TUR_invest_proceeds_in_economic_development:0 "Вложить вырученные средства в развитие экономики"
    TUR_invest_proceeds_in_economic_development_desc:0 "Сегодня мы имеем небольшой профицит бюджета, который можно направить на развитие нашей экономики."
    TUR_take_credit_from_britain:0 "Взять кредит у Британии"
    TUR_take_credit_from_britain_desc:0 "Великобритания - одна из сильнейших держав мира. Мы могли бы взять у неё кредит, вложив деньги в развитие нашей страны."
    TUR_take_credit_from_ussr:0 "Взять кредит у Советского Союза"
    TUR_take_credit_from_ussr_desc:0 "Советский Союз - относительно недавно развившаяся сильнейшая держава мира. Мы могли бы взять у неё кредит, вложив деньги в развитие нашей страны."
    TUR_take_credit_from_germany:0 "Взять кредит у Германии"
    TUR_take_credit_from_germany_desc:0 "Германия - недавно возродившаяся мощнейшая держав мира. Мы могли бы взять у неё кредит, вложив деньги в развитие нашей страны."
    TUR_transfer_control_of_industry_to_banks:0 "Передать банкам контроль над промышленностью"
    TUR_transfer_control_of_industry_to_banks_desc:0 "Раньше банки были средством, обслуживающим промышленные предприятия. Но сегодня промышленные предприятия начнут обслуживать банки."
    TUR_continue_first_five_year_plan:0 "Продолжить первую пятилетку"
    TUR_continue_first_five_year_plan_desc:0 "Планы первой пятилетки всё ещё не были выполнены. Пришло время как можно скорее завершить её."
    TUR_support_private_initiatives:0 "Поддержать частные инициативы"
    TUR_support_private_initiatives_desc:0 "Развитие частного предпринимательства - одна из ключевых задач на пути построения сильной национальной экономики."
    TUR_support_private_initiatives_tt:0 "§LМы подготовим наше крестьянство к разумному управлению имуществом.§!\n"
    TUR_law_on_rural_institutions:0 "Закон о сельских институтах"
    TUR_law_on_rural_institutions_desc:0 "Сельские институты - перспективная сеть государственных средних школ совместного обучения, с помощью которых мы сможем значительно повысить уровень образованности нашего населения."
    TUR_ankara_university:0 "Университет Анкары"
    TUR_ankara_university_desc:0 "Первые колледжи появились в ещё османской Анкаре. Однако пришло время объединить и преобразовать их в полноценный государственный университет - первое высшее учебное заведение страны."
    TUR_development_of_missiles:0 "Разработка ракет"
    TUR_development_of_missiles_desc:0 "Ракетостроение - весьма перспективная отрасль военной промышленности, с помощью которой в будущем Турция сможет решать важнейшие внешнеполитические вопросы."
    TUR_study_of_nuclear_technologies:0 "Изучение атомных технологий"
    TUR_study_of_nuclear_technologies_desc:0 "Атомные технологии - весьма перспективная отрасль военной и гражданской промышленности, с помощью которой в будущем Турция сможет решать важнейшие внешние и внутренние политические вопросы."
    TUR_beacon_of_science_in_middle_east:0 "Светоч науки Ближнего Востока"
    TUR_beacon_of_science_in_middle_east_desc:0 "За последнее время наша страна сделала значительный научный рывок, став светочом Ближнего Востока."
    TUR_investment_in_textile_industry:0 "Капиталовложения в текстильную промышленность"
    TUR_investment_in_textile_industry_desc:0 "Наша страна имеет значительный потенциал в области развития текстильной промышленности."
    TUR_investment_in_food_industry:0 "Капиталовложения в пищевую промышленность"
    TUR_investment_in_food_industry_desc:0 "Наша страна имеет значительный потенциал в области развития пищевой промышленности."
    TUR_development_of_western_anatolia:0 "Развитие Западной Анатолии"
    TUR_development_of_western_anatolia_desc:0 "Для общего развития экономического и промышленного потенциала Турции мы должны приступить к усиленному развитию Западной Анатолии."
    TUR_development_of_eastern_anatolia:0 "Развитие Восточной Анатолии"
    TUR_development_of_eastern_anatolia_desc:0 "Для общего развития экономического и промышленного потенциала Турции мы должны приступить к усиленному развитию Восточной Анатолии."
    TUR_development_of_mosul:0 "Развитие Мосула"
    TUR_development_of_mosul_desc:0 "Для общего развития экономического и промышленного потенциала Турции мы должны приступить к усиленному развитию Мосула."
    TUR_development_of_south_azerbaijan:0 "Развитие Южного Азербайджана"
    TUR_development_of_south_azerbaijan_desc:0 "Для общего развития экономического и промышленного потенциала Турции мы должны приступить к усиленному развитию Южного Азербайджана."
    TUR_carry_out_plan_for_construction_of_factories:0 "Выполнить план по строительству фабрик"
    TUR_carry_out_plan_for_construction_of_factories_desc:0 "У нас есть подготовленный заранее план по строительству новых фабрик, и он должен быть выполнен."
    TUR_second_five_year_industrial_plan:0 "Второй пятилетний промышленный план"
    TUR_second_five_year_industrial_plan_desc:0 "Первый пятилетний план был успешно завершён. Пришло время старта второго пятилетнего плана."
    TUR_development_of_capitals_industry:0 "Развитие столичной промышленности"
    TUR_development_of_capitals_industry_desc:0 "Столичный регион все ещё является недостаточно развитым в промышленном плане. Необходимо это срочно исправлять."
    TUR_development_of_civil_industry_istanbul:0 "Развитие гражданской промышленности Стамбула"
    TUR_development_of_civil_industry_istanbul_desc:0 "Новые фабрики смогут обеспечить отечественными товарами население Турции."
    TUR_defense_plan:0 "Оборонительный план"
    TUR_defense_plan_desc:0 "Враги турции не дремлют! Мы должны быть всегда готовы к возможному покушению на турецкую государственность."
    TUR_development_of_military_industry:0 "Развитие военной промышленности"
    TUR_development_of_military_industry_desc:0 "Сегодня наша военная промышленность неспособна полноценно содержать современную армию, что является угрозой нашему суверенитета."
    TUR_development_of_military_industry_istanbul:0 "Развитие военной промышленности Стамбула"
    TUR_development_of_military_industry_istanbul_desc:0 "Новые военные заводы смогут обеспечить отечественным снаряжением армию Турции."
    TUR_carry_out_land_reform:0 "Провести земельную реформу"
    TUR_carry_out_land_reform_desc:0 "Многие наши крестьяне страдают от безземелья. Мы должны срочно что-то с этим делать."
    TUR_exceed_plan_to_build_factories:0 "Перевыполнить план по строительству фабрик"
    TUR_exceed_plan_to_build_factories_desc:0 "Мы уже выполнили план по строительству фабрик в поставленные сроки. Стоит попробовать перевыполнить его."
    ####### ARMY SECTION #######
    TUR_start_modernization_of_army:0 "Начать модернизацию армии"
    TUR_start_modernization_of_army_desc:0 "Наша армия неизбежно морально и технически устарела. Необходимо начать поэтапную полную реорганизацию и переоснащение нашей армии."
    TUR_expand_military_industry:0 "Расширить военную промышленность"
    TUR_expand_military_industry_desc:0 "Сегодня турецкие заводы неспособны обеспечить потребностей своей быстрорастущий армии, поэтому мы бросим силы на расширение числа предприятий военной промышленности."
    TUR_protection_of_anatolian_mountains:0 "Защита анатолийских гор"
    TUR_protection_of_anatolian_mountains_desc:0 "на южных и юго-восточных границах нашей страны находятся удачно расположенные горные хребты. Стоит лишь слегка оборудовать их, и наша граница будет надёжно защищена от врага."
    TUR_defense_of_straits_from_landings:0 "Оборона проливов от высадок"
    TUR_defense_of_straits_from_landings_desc:0 "Во время Великой войны враги Турции уже пытались высадиться в непосредственной близости от Стамбула. Дабы не допустить самой возможности повторения этого сценария, мы займёмся масштабных проектом укрепления побережья."
    TUR_replace_world_war_weapons:0 "Заменить оружие Мировой войны"
    TUR_replace_world_war_weapons_desc:0 "Наше стрелковое оружие неизбежно устарело и нуждается в срочной замене. На это и будут направлены наши силы в ближайшее время."
    TUR_create_your_own_infantry_equipment:0 "Создать собственное пехотное снаряжение"
    TUR_create_your_own_infantry_equipment_desc:0 "Мы уже набрались достаточно опыта в применении зарубежного современного снаряжения. Теперь же мы можем заняться разработкой полноценного собственного проекта пехотного снаряжения."
    TUR_hold_motorization_of_cavalry:0 "Провести моторизацию кавалерии"
    TUR_hold_motorization_of_cavalry_desc:0 "Уже во время Великой войны стало ясно, что кавалерия в её нынешнем виде сильно устарела и стала практически неприменима. Стоит заняться реорганизацией этого рода войск. В частности, моторизацией."
    TUR_develop_tank_technology:0 "Разработать танковые технологии"
    TUR_develop_tank_technology_desc:0 "Хоть Турция до этого момента не имела опыта в проектировании и производстве собственных танков. Последние экономические реформы дают шанс на реализацию подобного проекта."
    TUR_introduce_modern_artillery:0 "Внедрить современную артиллерию"
    TUR_introduce_modern_artillery_desc:0 "Артиллерия хорошо проявляет себя в условиях современной войны. Мы должны заняться массовым внедрением её в наши подразделения."
    TUR_completion_of_army_modernization:0 "Завершение модернизации армии"
    TUR_completion_of_army_modernization_desc:0 "Мы проделали огромный путь по модернизации нашей сильно устаревшей армии. Сегодня турецкая армия может сравниться со многими европейсикми армиями, что является показателем значительного успеха."
    
    
    
    ##### НОВЫЕ ИВЕНТЫ ТУРКА #####
    NW_new_turkey.1.t:0 "[From.GetName] хочет взять кредит"
    NW_new_turkey.1.desc:0 "[From.GetAdjective] руководство известило нас, что для поддержки собственной экономики хочет взять кредит на некоторую сумму. Судя по всему, это будет выгодно – так мы усилим наше влияние в малоазиатском государстве."
    NW_new_turkey.1.a:0 "Да, они получат то, что хотят"
    NW_new_turkey_1a_tt:0 "\n\n§LМы получим на некоторое время долю [From.GetAdjective] промышленности.§!\n"
    NW_new_turkey.1.b:0 "Нет, мы не можем разбрасываться деньгами"
    
    NW_new_turkey.2.t:0 "[From.GetName] – выдача кредита"
    NW_new_turkey.2.desc:0 "[From.GetAdjective] политики согласились выдать некоторый кредит для укрепления нашей экономики."
    NW_new_turkey.2.a:0 "Отлично!"
    
    NW_new_turkey.3.t:0 "[From.GetName] – в кредите отказано"
    NW_new_turkey.3.desc:0 "К сожалению, нам отказали в выдаче кредита для развития нашей экономики."
    NW_new_turkey.3.a:0 "Жаль"
    
    NW_new_turkey.4.t:0 "Крестьяне не знают, что делать с землёй"
    NW_new_turkey.4.desc:0 "Мы провели земельную реформу, перераспределив государственную землю в пользу турецкого крестьянства. Однако мы не предусмотрели того, что наш народ не имеет представления о том, как её эффективно использовать. Следует признать, что реформа провалилась."
    NW_new_turkey.4.a:0 "Это неприятно..."
    
    NW_new_turkey.5.t:0 "Турция претендует на Мосул"
    NW_new_turkey.5.desc:0 "Турецкое руководство вновь решило объявить о своих правах на владение богатым нефтью регионом около города Мосул. Они считают, что эта территория должна принадлежать им. Некоторые политики считают, что нам будет гораздо выгоднее передать им во владение этот регион, чем ухудшать дальнейшие отношения – Турция нам важнее, как союзник."
    NW_new_turkey.5.a:0 "У нас нет выбора..."
    NW_new_turkey.5.b:0 "Мы согласимся взамен на демилитаризацию Мосула и гарантию нашей независимости"
    NW_new_turkey.5.c:0 "Они не получат нашу землю!"
    
    NW_new_turkey.6.t:0 "[From.GetName] согласен на передачу Мосула"
    NW_new_turkey.6.desc:0 "[From.GetAdjective] правительство согласилось решить мосульский вопрос в нашу пользу. Конфликт не успел начаться, как был разрешён благодаря должной работе наших дипломатов."
    NW_new_turkey.6.a:0 "Отлично!"
    
    NW_new_turkey.7.t:0 "Судьба британских компаний в Мосуле"
    NW_new_turkey.7.desc:0 "Британцы всё ещё владеют правами на добычу нефти в Мосуле, что явно минимизирует пользу от обретения контроля над регионом. Возможно, стоит решить этот вопрос путём изъятия концессий, но вряд ли Лондон положительно воспримет такое решение."
    NW_new_turkey.7.a:0 "Нефть останется британской"
    NW_new_turkey.7.b:0 "Стоит национализировать месторождения"
    NW_new_turkey_7b_tt:0 "\n§RБритания может ответить войной!§!\n"
    
    NW_new_turkey.8.t:0 "Турция национализирует мосульскую нефть"
    NW_new_turkey.8.desc:0 "Турция неожиданно для нас добилась перехода иракского города Мосул в их владение, и теперь турки решили, что они там хозяева; более того, они посмели отменить наши нефтяные концессии! Если мы хотим сохранить влияние в регионе, то должны предпринять активные действия."
    NW_new_turkey.8.a:0 "Не стоит разжигать конфликт"
    NW_new_turkey.8.b:0 "Просто возмутительно!"
    NW_new_turkey.8.c:0 "Подобная агрессия должна быть наказана!"
    NW_new_turkey_8b_tt:0 "\n§RВ дальнейшем, если Турция начнёт поиск союзника, мы не сможет ответить на призыв!§!\n"
    
    NW_new_turkey.9.t:0 "Турция угрожает малым нациям"
    NW_new_turkey.9.desc:0 "Турецкое руководство явно хочет разжечь конфликт на Ближнем Востоке, раз они потребовали Мосул у государства [From.GetNameDef]. Если так и дальше будет продолжаться, то Турция вновь возродит Османскую империю и поставит нас, как и все другие народы, на колени!"
    NW_new_turkey.9.a:0 "Нам нет до этого дела"
    NW_new_turkey.9.b:0 "Такая политика достойна осуждения"
    NW_new_turkey.9.c:0 "Мы должны защитить [From.GetNameDef] от посягательств"
    
    NW_new_turkey.10.t:0 "[From.GetName] хочет заключить договор"
    NW_new_turkey.10.desc:0 "[From.GetNameDef] согласен на передачу Мосула, однако не просто так – они требуют, чтобы мы демилиторизировали регион вокруг города, заключили пакт о ненападении и гарантировали независимость их арабского государства."
    NW_new_turkey.10.a:0 "Это справедливые условия"
    NW_new_turkey.10.b:0 "Они требуют слишком много"
    
    NW_new_turkey.11.t:0 "Турция отказывается от договора"
    NW_new_turkey.11.desc:0 "К сожалению, турецкое руководство нашло наши требования неприемлемыми."
    NW_new_turkey.11.a:0 "Жаль"
    
    NW_new_turkey.12.t:0 "Турция претендует на Додеканес"
    NW_new_turkey.12.desc:0 "Турецкое государство заявило, что обладает правами на остров Родос, находящийся у берегов их никчёмного варварского государства. Впрочем, некоторые стратеги утверждают, что отношения с Турцией портить невыгодно – они могут пригодиться нам, как союзник."
    NW_new_turkey.12.a:0 "Родос останется итальянской землёй"
    NW_new_turkey.12.b:0 "Стоит задуматься об укреплении отношений"
    NW_new_turkey_12a_tt:0 "\n§RЕсли Турция начнёт поиск союзников, то мы не сможем ответить на призыв.§!\n"
    
    NW_new_turkey.13.t:0 "Турция предлагает нам вступить [From.GetFactionName]"
    NW_new_turkey.13.desc:0 "Обстановка в мире накаляется, и положение стран Балканского полуострова становится опасным. Турция предлагает укрепить наш оборонительный союз, преобразовав его в полноценный военный альянс для защиты нашего единства и суверенитета."
    NW_new_turkey.13.a:0 "Мы примем приглашение"
    NW_new_turkey.13.b:0 "У нас есть свои дела"
    
    NW_new_turkey.14.t:0 "Турецкий ультиматум"
    NW_new_turkey.14.desc:0 "Сегодня Турция, являющаяся лидером Балканской Антанты, предъявила нам ультиатум, по которому мы должны подписать пакт о ненападении с Турцией, на территории которой мы претендуем. Взамен они готовы отказаться от всех своих претензий на наш Додеканес. За Турцию стоит достаточное количество стран Южной Европы, что мы будем делать?"
    NW_new_turkey.14.a:0 "Хорошо, мы готовы пойти на уступки"
    NW_new_turkey.14.b:0 "Италия никогда не примет такие требования!"
    
    NW_new_turkey.15.t:0 "Ультиматум балканских стран"
    NW_new_turkey.15.desc:0 "Балканские государства во главе с Турцией недовольны нашим усилением и ростом милитаристской риторики. Они требуют, чтобы мы прекратили наращивание вооружения и каких-либо претензий в отношении балканских стран!"
    NW_new_turkey.15.a:0 "Придётся это принять"
    NW_new_turkey.15.b:0 "Пусть только попытаются надавить на нас!"
    
    NW_new_turkey.16.t:0 "Болгария отвергает ультиматум"
    NW_new_turkey.16.desc:0 "Болгарское руководство оказалось слишком недальновидным и додумалось отказать нам в принятии всех пунктов ультиматума. Эта страна представляет для нас угрозу, и если они не согласны с чем-либо, то мы заставим их силой."
    NW_new_turkey.16.a:0 "Мы должны напасть"
    
    NW_new_turkey.17.t:0 "Общественность следит за поправками в конституцию"
    NW_new_turkey.17.desc:0 "Турецкая интеллигенция, получив возможности для участия в государственной политике, в ещё большей мере выразила интерес к готовящимся поправкам в конституцию. Разные силы имеют собственные видения основного закона страны. И если правящая Республиканская народная партия ожидает видеть сохранение общего вектора на укрепление центральной власти, национализм и секуляризм, то другие стороны предлагают круто изменить государственную идеологию кемализма: близкие к коммунистам политики, в основном, представители Движения кадров, желают упора на народное самоуправление и построение социализма; студенты-пантюркисты, схожие во мнениях с фашистами, требуют смены турецкого национализма на общетюркский; оппозиционеры-исламисты хотят остановить либеральные реформы.\n\nПравильное содержание новой версии конституции поможет нам привлечь симпатии определённых политических сил, в том числе и тех, о которых мы можем и не подозревать."
    NW_new_turkey.17.a:0 "Необходимо учесть мнение каждого"
    NW_new_turkey_17a_tt:0 "\n§LКаждая новая поправка в конституцию может так или иначе повлиять на мнение оппозиционных и союзных сил о нас, однако мы не можем сейчас точно сказать, какие решения вызовут у них поддержку и отторжение.§!\n"
    
    NW_new_turkey.18.t:0 "Принятие новой государственной символики"
    NW_new_turkey.18.desc:0 "Лицом государства является его флаг. Мы должны принять такой государственный стяг, который продемонстрирует нашу идеологию, а также государства."
    NW_new_turkey.18.a:0 "Немного поправим размер луны и звезды на нынешнем флаге"
    NW_new_turkey.18.b:0 "Вернёмся к истокам: нам нужен флаг Османской империи"
    NW_new_turkey.18.c:0 "Волк – символ тюркских народов"
    NW_new_turkey.18.d:0 "Турция вступила на путь строительства социализма – уберём луну с флага, оставив звезду"
    NW_new_turkey.18.e:0 "Поместим стрелы кемализма на флаг"
    
    NW_new_turkey.19.t:0 "Первая стрела: отношение кемализма к форме правления"
    NW_new_turkey.19.desc:0 "Мы утвердили нынешнюю форму правления в Турции, однако теперь такой выбор должен быть обоснован с точки зрения идеологии."
    NW_new_turkey.19.a:0 "Республика – лишь сменяемость власти обеспечит демократию"
    NW_new_turkey.19.b:0 "Самоуправление – люди должны стремиться к тому, чтобы самостоятельно утвердить власть над собой"
    NW_new_turkey.19.c:0 "Автократия – только сильный лидер сможет повести людей за собой"
    
    NW_new_turkey.20.t:0 "Вторая стрела: отношение кемализма к нации"
    NW_new_turkey.20.desc:0 "Война за независимость Турции была войной за свободу турецкого народа против пантюркистской политики османов, однако сейчас, возможно, стоит переосмыслить наши воззрения на нацию."
    NW_new_turkey.20.a:0 "Национализм – нация отождествляется с государством и турецким этносом"
    NW_new_turkey.20.b:0 "Тюркизм – мы должны бороться за права всех тюркских народов в мире"
    NW_new_turkey.20.c:0 "Космополитизм – пора отказаться от националистических воззрений"
    NW_new_turkey_20c_tt:0 "\n§LКажется, это никак не повлияет на курдские настроения.§!\n"
    
    NW_new_turkey.21.t:0 "Третья стрела: отношение кемализма к классовой борьбе"
    NW_new_turkey.21.desc:0 "Одним из способов объединить турецкий народ было отвержение классовой борьбы. Теперь, когда в обществе наступила стабильность, необходимо адаптировать этот пункт под новые реалии."
    NW_new_turkey.21.a:0 "Народность – классы едины и солидарны"
    NW_new_turkey.21.b:0 "Борьба – в обществе постоянно ведётся борьба за достижение лучших условий"
    
    NW_new_turkey.22.t:0 "Четвёртая стрела: отношение к религии"
    NW_new_turkey.22.desc:0 "В первые годы существования Турецкой республики велась активная кампания по борьбе с исламизмом, однако сейчас, когда модернизация почти завершилась, возможно, есть смысл поубавить пыл в борьбе с религиозностью для укрепления страны перед грядущими опасностями."
    NW_new_turkey.22.a:0 "Лаицизм – Турция будет светским государством"
    NW_new_turkey.22.b:0 "Исламизм – в тяжёлые годы мы находим утешение в вере"
    
    NW_new_turkey.23.t:0 "Пятая стрела: экономическая доктрина"
    NW_new_turkey.23.desc:0 "Наиболее главной стрелой является та, что определяет экономическую политику страны, ибо от хозяйства в государстве зависит многое. Первые годы существования республики мы практиковали государственное регулирование, но сейчас многое можно изменить."
    NW_new_turkey.23.a:0 "Социализм – всё имущество в государстве должно принадлежать самому государству"
    NW_new_turkey.23.b:0 "Этатизм – частный сектор и малое предпринимательство сохранится при поддержке государства"
    NW_new_turkey.23.c:0 "Либерализм – пора перейти к рыночной экономике"
    
    NW_new_turkey.24.t:0 "Шестая стрела: на кого мы равняемся"
    NW_new_turkey.24.desc:0 "Ещё совсем недавно мы считали европейцев своими кумирами, но сейчас, когда на Западе растёт популярность радикальных режимов, становится актуальным вопрос адекватности такой позиции."
    NW_new_turkey.24.a:0 "Революция: мы продолжим вестернизацию Турции"
    NW_new_turkey.24.b:0 "Консерватизм: пора повернуться лицом к Ближнему Востоку"
    NW_new_turkey.24.c:0 "Самостоятельность: у Турции свой путь"
    
    NW_new_turkey.25.t:0 "Депутаты РНП недовольны новой идеологией кемализма"
    NW_new_turkey.25.desc:0 "После ознакомления с поправками в конституцию видные депутаты Меджлиса от Республиканской народной партии выразили президенту настоящее негодование: они считают, что новая идеология кемализма совершенно не соответствует тому, чему следовала Турция на протяжении многих лет.\n\nОни отказались от дальнейшей поддержки президента в его политике."
    NW_new_turkey.25.a:0 "Неприятная ситуация"
    
    NW_new_turkey.26.t:0 "Февзи Чакмак недоволен новой идеологией кемализма"
    NW_new_turkey.26.desc:0 "Маршал Февзи Чакмак, бывший верным соратником Мустафы Кемаля Ататюрка, оказался недоволен новой идеологией кемализма: как он считает, она недостаточно отражает державную роль турецкой державы и турецкой нации. Он отказывается поддерживать дальнейший курс президента."
    NW_new_turkey.26.a:0 "Мы лишились великого генерала"
    
    NW_new_turkey.27.t:0 "Февзи Чакмак основывает собственную партию"
    NW_new_turkey.27.desc:0 "Маршал Февзи Чакмак, недовольный новой государственной идеологией, объявил о создании новой Национальной партии, объединяющей всех турецких националистов в стране. Он уже объявил об оппозиции официальному государственному курсу и готовности применить радикальные меры для предотвращения «катастрофы» для турецкого народа."
    NW_new_turkey.27.a:0 "Что он творит?"
    
    NW_new_turkey.28.t:0 "Али Фетхи Окьяр недоволен новой идеологией кемализма"
    NW_new_turkey.28.desc:0 "Наш верный соратник Али Фетхи Окьяр, либерал, в прошлом создавший Либеральную республиканскую партию, отказался от дальнейшей поддержки президентского курса: он считает, что мы отвергли тот либеральный путь, которому следовали первые году существования республики."
    NW_new_turkey.28.a:0 "Жаль"
    
    NW_new_turkey.29.t:0 "Али Фетхи Окьяр возрождает ЛРП"
    NW_new_turkey.29.desc:0 "Недовольный Али Фетхи Окьяр принял решение возродить Либеральную республиканскую партию, несмотря на протест президента. Основным электоратом партии должна стать зарождающаяся буржуазия и умеренные исламисты."
    NW_new_turkey.29.a:0 "Это какая-то глупость"
    
    NW_new_turkey.30.t:0 "Представители движения кадров недовольны новой идеологией кемализма"
    NW_new_turkey.30.desc:0 "Представители движения кадров, входящие в состав Коммунистической партии Турции и пытавшиеся совместить идеологию кемализма с марксизмом, оказались недовольны новой конституцией. Их лидер Шевкет Сюрейя Айдемир заявил, что в новой конституции осталось слишком мало от того социалистического начала, что было в ней раньше."
    NW_new_turkey.30.a:0 "На что нам поддержка коммунистов?"
    
    NW_new_turkey.31.t:0 "Пантюркисты приветствуют новую идеологию кемализма"
    NW_new_turkey.31.desc:0 "Пантюркисты, обычно оппозиционно настроенные по отношению к правительству, с восторгом приняли новую конституцию, которая, как они считают, отвечает всем интересам тюркских народов; один из видных пантюркистов Нихаль Атсыз даже призвал своих сторонников провести митинг в столице в поддержку президента."
    NW_new_turkey.31.a:0 "Славно!"
    
    NW_new_turkey.32.t:0 "Исламисты приветствуют новую идеологию кемализма"
    NW_new_turkey.32.desc:0 "Лидер турецких консерваторов Казым Карабекир, ранее возглавлявший Прогрессивную республиканскую партию, поприветствовал новые поправки в конституцию, назвав их разумным шагом; схожие голоса слышатся и среди других исламистов. Они утверждают, что новый основной закон лучше отражает реалии мусульманского турецкого народа."
    NW_new_turkey.32.a:0 "Это не может не радовать"
    
    NW_new_turkey.33.t:0 "Ахмет Агаоглу опубликовал новую статью"
    NW_new_turkey.33.desc:0 "Либеральный писатель-пантюркист Ахмет Агаоглу, известный за счёт переводов на турецкий язык трудов европейских анархистов, написал новую статью, привлёкшую внимание турецкой интеллигенции. Автор, ознакомившись с новой версией кемализма, вдохновился на разработку новой государственной идеологии на её основе, являющуюся продолжением идей расширения местного самоуправления и национализма, заложенных в конституции. Итоговый вариант некоторые уже окрестили «турецким анархизмом» или «анархо-кемализмом»."
    NW_new_turkey.33.a:0 "Интересно"
    
    NW_new_turkey.34.t:0 "Этхем-черкес хочет вернуться в Турцию"
    NW_new_turkey.34.desc:0 "Некогда Этхем-черкес был одним из сподвижников Ататюрка, создавшим Зелёную армию – отряд исламистов-большевиков, однако он отказался повиноваться правительству, за что был разбит и выслан из страны в 20-х годах.\n\nОн оказался впечатлён поправками в конституцию страны и теперь просит позволить ему вернуться в Турцию, чтобы помочь в развитии общего дела."
    NW_new_turkey.34.a:0 "Этот великий человек должен вернуться в Турцию"
    NW_new_turkey.34.b:0 "Ему нечего делать здесь"
    NW_new_turkey_34a_tt:0 "\n§OЭтхем-черкес вернётся в Турцию.§!\n"
    NW_new_turkey_34a_flag:0 "Этхем-черкес вернулся в Турцию."
    
    NW_new_turkey.35.t:0 "Фамилия для Этхема-черкеса"
    NW_new_turkey.35.desc:0 "Этхем-черкес покинул страну до реформы 1934 года, в результате которой всем туркам были присвоены фамилии. Теперь необходимо выдать её новому гражданину республики."
    NW_new_turkey.35.a:0 "Черкес – это и есть лучшая фамилия"
    NW_new_turkey.35.b:0 "Во время войны за независимость он одержал блестящую победу при Гедизе"
    
    NW_new_turkey.36.t:0 "Легализация Движения кадров"
    NW_new_turkey.36.desc:0 "Возможно, было ошибочно запрещать Движение кадров, довольно лояльно относящееся к нашему правительству. Возможно, стоит их легализовать и поддержать, чтобы укрепить влияние в Коммунистической партии."
    NW_new_turkey.36.a:0 "Нельзя возвращать права врагам"
    NW_new_turkey.36.b:0 "Их стоит вновь вернуть в строй"
    NW_new_turkey.36.c:0 "Нужно поставить во главе Движения более лояльного человека"
    NW_new_turkey_36b_tt:0 "\n§RМы сможем и дальше продвигать Шевкета Сюрейю Айдемира в политике.§!\n"
    NW_new_turkey_36c_tt:0 "\n§OМы сможем и дальше продвигать Этхема-черкеса в политике.§!\n"
    
    NW_new_turkey.37.t:0 "Создание националистической партии"
    NW_new_turkey.37.desc:0 "Сейчас популярность националистических идеологий в турецком обществе довольна высока. Для того, чтобы они не вышли из-под контроля, мы должны создать лояльную режиму националистическую партию."
    NW_new_turkey.37.a:0 "Лучше оставить их без организации"
    NW_new_turkey.37.b:0 "Для этой работы нужна молодая кровь"
    NW_new_turkey.37.c:0 "Нам нужны проверенные люди"
    NW_new_turkey_37b_tt:0 "\n§FМы сможем и дальше продвигать Нихаля Атсыза в политике.§!\n"
    NW_new_turkey_37c_tt:0 "\n§FМы сможем и дальше продвигать Февзи Чакмака в политике.§!\n"
    NW_new_turkey_37c_flag:0 "Одобрено создание националистической партии во главе с Февзи Чакмаком."
    
    NW_new_turkey.38.t:0 "Создание умеренной правой партии"
    NW_new_turkey.38.desc:0 "Многие жители Турции придерживаются правых идей, однако не таких радикальных, как националисты, и они объединены таким фактором, как положительное восприятие исламизма. Подобные партии уже существовали ранее, нужно лишь возродить их при желании."
    NW_new_turkey.38.a:0 "Для умеренных есть правящая партия"
    NW_new_turkey.38.b:0 "Возродим Либеральную республиканскую партию"
    NW_new_turkey.38.c:0 "Заставим Казыма Карабекира возглавить новую партию"
    NW_new_turkey_38b_tt:0 "\n§BМы сможем и дальше продвигать Али Фетхи Окьяра в политике.§!\n"
    NW_new_turkey_38c_tt:0 "\n§BМы сможем и дальше продвигать Казыма Карабекира в политике, чтобы укрепить свои позиции среди консервативных сил; кроме того, мы попытаемся завлечь в эту партию монархистов, которые, возможно, всё ещё представляют угрозу.§!\n"
    
    NW_new_turkey.39.t:0 "Создание организации для Ахмета Агаоглу"
    NW_new_turkey.39.desc:0 "Ахмет Агаоглу сформировал довольно привлекательную программу действий, которая действительно может помочь в реализации правительственных проектов. Для этого нам необходимо создать партию, которая поможет Агаоглу распространить идеи в турецком обществе."
    NW_new_turkey.39.a:0 "Это слишком затратно"
    NW_new_turkey.39.b:0 "Звучит заманчиво"
    
    NW_new_turkey.40.t:0 "Состав нового правительства"
    NW_new_turkey.40.desc:0 "После проведения таких политических мероприятий, как внесение поправок в конституцию и последовавших за этим событий, необходимо определить новый состав правительства для большей эффективности в реализации нашей политики."
    NW_new_turkey.40.a:0 "Нам необходимые люди из НРП во главе с Джелялем Баяром"
    NW_new_turkey.40.b:0 "Либералы во главе с Али Фетхи Окьяром поведут нас по пути модернизации"
    NW_new_turkey.40.c:0 "Консерваторы во главе с Казымом Карабекиром укрепят нашу державу"
    NW_new_turkey.40.d:0 "Националисты во главе с Февзи Чакмаком приведут страну к величию"
    NW_new_turkey.40.e:0 "Пантюркисты во главе с Нихалем Атсызом укрепят патриотический дух народа"
    NW_new_turkey.40.f:0 "Пора утвердить реальный турецкий социализм с Шевкетом Айдемиром"
    NW_new_turkey.40.g:0 "Синтез ислама и большевизма станет новой политикой с Этхемом-черкесом"
    NW_new_turkey.40.h:0 "Люди почувствуют себя свободными с новым правительством Ахмета Агаоглу"
    #
    TUR_political_despotism_flag:0 "Была сделана ставка на НРП во главе с Джелялем Баяром."
    TUR_liberalization_of_political_life_flag:0 "Была сделана ставка на либералов во главе с Али Фетхи Окьяром."
    TUR_return_to_islamism_flag:0 "Была сделана ставка на консерваторов во главе с Казымом Карабекиром."
    TUR_bet_on_fevzi_cakmak_flag:0 "Была сделана ставка на националистов во главе с Февзи Чакмаком."
    TUR_bet_on_pan_turkist_flag:0 "Была сделана ставка на пантюркистов во главе с Нихалем Атсызом."
    TUR_building_socialism_flag:0 "Была сделана ставка на строительство турецкого социализма во главе с Шевкетом Айдемиром."
    TUR_revive_the_green_army_flag:0 "Была сделана ставка на синтез ислама и большевизма во главе с Этхемом-черкесом."
    TUR_reject_statism_flag:0 "Была сделана ставка на Ахмета Агаоглу."
