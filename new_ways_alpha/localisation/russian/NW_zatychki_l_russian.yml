l_russian:
    NWzatyk.1.t:0 "Советские требования"
    NWzatyk.1.d:0 "Советское правительство выдвигает требования о размещении на территории военных баз для защиты нашего государства"
    NWzatyk.1.a:0 "Мы окажем сопротивление"
    NWzatyk.1.b:0 "Мы согласны"
    
    NWzatyk.2.t:0 "Советский ультиматум"
    NWzatyk.2.d:0 "Правительство Советского Союза требует от нас провести референдум о включении нашей республики в состав СССР. В ином случае, они готовы применить силу - у нас мало шансов оказать сопротивление."
    NWzatyk.2.b:0 "Лучше смерть чем подчинение"
    
    NWzatyk.3.d:0 "Советское правительство выдвигает требования о размещении на территории военных баз для защиты нашего государства и отторжения части территории ради установления безопасности Ленинграда."
    NWzatyk.3.b:0 "Мы не можем жертвовать нашей землей"
    
    NWzatyk.4.t:0 "Повторное предложение Москвы"
    NWzatyk.4.d:0 "Представители советской дипломатии предложили нашей стороне возобновить переговоры о территориальных уступках в пользу Москвы."
    NWzatyk.4.a:0 "Мы готовы пойти на перемирие"
    NWzatyk.4.b:0 "Мы против переговоров"
    
    NWzatyk.5.t:0 "Требование Молдавии"
    NWzatyk.5.d:0 "С окончания гражданской войны в России Советский Союз не признавал наш захват территории Молдавии и Бессарабии. Всё это время они считали это лишь временно оккупированной территорией. Теперь, когда для Москвы сложилась удобная ситуация они требуют от нас возвращения контроля над этими землями."
    NWzatyk.5.a:0 "Мы не поддадимся на это давление"
    NWzatyk.5.b:0 "Пусть забирают"
    
    NWzatyk.6.t:0 "Переговоры с Японией"
    NWzatyk.6.d:0 "Японское правительство предлагает нам заключить пакт о ненападении с целью установления мира и безопасности на Тихом Океане. Если мы подпишем этот пакт, то де-факто признаем японские завоевания в Азии, а значит потеряем китайских партнёров, но сможем освободить силы для войны в Европе."
    NWzatyk.6.a:0 "Это хорошее предложение"
    NWzatyk.6.b:0 "Японию нельзя откармливать вечно"
    
    NWzatyk.7.t:0 "Захват азиатских колоний"
    NWzatyk.7.d:0 "Европейцы и американцы не дают азиатским народам развиваться мирно собственным путём эксплуатируя их. Настало время освободить их от варварского колониализма."
    NWzatyk.7.a:0 "Нанесём главный удар по США"
    NWzatyk.7.b:0 "Нападём только на европейские государства"
    NWzatyk.7.c:0 "Мы не будем развязывать ещё один конфликт"
    
    NWzatyk.8.t:0 "Ультиматум Японии"
    NWzatyk.8.d:0 "Японцы требуют от нас вступить в их альянс Восточноазиатская Сфера Сопроцветания и пропустить свои войска на нашу территорию. Им это необходимо для дальнейшего продвижения в азиатские колонии европейцев."
    NWzatyk.8.a:0 "Мы будем сражаться"
    NWzatyk.8.b:0 "Лучше мир, чем война"
	
	NWzatyk.9.t:0 "Выборы президента 1936 года"
	NWzatyk.9.d:0 "Сегодня в нашей стране происходит важнейшее событие – выборы президента Соединённых Штатов. В условиях тяжёлой внешнеполитической обстановке и внутреннего кризиса этот выбор повлияет на многое."
	NWzatyk.9.a:0 "Побеждает Франклин Делано Рузвельт"
	NWzatyk.9.b:0 "Побеждает Альфред Лэндон"
	
	NWzatyk.10.t:0 "Выборы президента 1940 года"
	NWzatyk.10.b:0 "Побеждает Уэнделл Уилки"
	
	NWzatyk.11.b:0 "Побеждает Роберт Тафт"
	
	NWzatyk.12.t:0 "Переворот гвардии"
	NWzatyk.12.d:0 "Сегодняшняя снежная ночь в Токио окрасилась алыми красками – группа заговорщиков из состава младшего офицерства элитной дивизии вывела около полутора тысяч солдат из казарм, захватила некоторые правительственные учреждения и убила несколько важных политиков, в том числе по неподтвержденной информации премьер-министра.\n\nОни требуют назначить премьер-министром генерала Дзиндзабуро Масаки, который сможет реализовать так называемую «Реставрацию Сёва», то есть возвращение власти в руки императора, уничтожив коррумпированных политиков и влияние корпораций."
	NWzatyk.12.a:0 "Мы поддержим их"
	NWzatyk.12.b:0 "Необходимо их немедленно подавить, используя флот"
	NWzatyk.12.c:0 "Необходимо их немедленно подавить, используя армию"
	
	NWzatyk.13.t:0 "Советы побеждают в Хасанском сражении"
	NWzatyk.13.d:0 "Войскам Красной армии удалось одержать верх над Японской Императорской армией в районе озера Хасан, где находится очередной спорной участок границы между двумя государствами."
	NWzatyk.13.a:0 "Нам ещё удастся отомстить"
	NWzatyk.13.b:0 "Слава советскому оружию"
	
	NWzatyk.14.t:0 "Япония одерживает верх в сражении у озера Хасан"
	NWzatyk.14.d:0 "Императорская Армия Японии доказала своё превосходство над плохо подготовленными подразделениями Рабоче-Крестьянской Красной Армии Советского Союза. Кажется, точка зрения Японии по поводу границы между двумя государствами станет официально зафиксированной."
	NWzatyk.14.a:0 "Наше влияние увеличивается"
	NWzatyk.14.b:0 "В следующий раз мы лучше подготовимся"
	NWzatyk.14.c:0 "Мы должны продолжить наступление вглубь советской территории"
	
	NWzatyk.15.t:0 "Советы побеждают в сражении у Халгин-Гола"
	NWzatyk.15.d:0 "Красной армии удалось одержать победу в пограничном сражении у реки Халгин-Гол"
	NWzatyk.15.a:0 "Мы должны больше тренироваться"
	NWzatyk.15.b:0 "Очередная победа Красной армии"
	NWzatyk.15.c:0 "Пора избавить японских рабочих от милитаристской клики"
	
	NWzatyk.16.t:0 "Япония одержала верх в сражении у Номонгана"
	NWzatyk.16.a:0 "Великолепное сражение"
	NWzatyk.16.b:0 "Мы должны сделать проверку в войсках"
	NWzatyk.16.c:0 "Мы должны развить успех"
	
	NWzatyk.17.t:0 "Отставка Болдуина"
	NWzatyk.17.d:0 "Премьер-министр Стэнли Болдуин пообещал, что уйдёт в отставку сразу после завершения всех официальных церемоний с восхождением на трон нового монарха, так как чувствует, что уже слишком стар для этого поста. Сегодня этот день настал. Автоматически новым премьер-министром избирается новый лидер Консервативной партии Невилл Чемберлен, однако он колеблется по вопросу роспуска Палаты общин и проведения досрочных парламентских выборов."
	NWzatyk.17.a:0 "Стоит распустить Палату общин"
	NWzatyk.17.b:0 "Мы будем работать с прежним составом парламента"
	
	NWzatyk.18.t:0 "Победа лейбористов на выборах"
	NWzatyk.18.d:0 "Невилл Чемберлен всё-таки распустил Палату общин для проведения новых выборов в парламент и результат шокировал многих – победу одержала Лейбористская партия и теперь её лидер, Клемент Эттли должен возглавить страну."
	NWzatyk.18.a:0 "Конфуз консерваторов"
	
	NWzatyk.19.t:0 "Отставка Чемберлена"
	NWzatyk.19.d:0 "Невилл Чемберлен растерял доверие парламента к своей фигуре на посту премьер-министра коалиционного правительства, в связи чем необходимо выбрать его преемника на этом посту из состава Консервативной партии. Главный претендент – лорд Галифакс, сторонник переговоров с Германией, его оппонент – неутомимый Уинстон Черчилль, желающий вести войну до победного конца."
	NWzatyk.19.a:0 "Пост должен занять Галифакс"
	NWzatyk.19.b:0 "Пусть Черчилль возглавит правительство"
	
	NWzatyk.20.t:0 "Мирные переговоры"
	NWzatyk.20.d:0 "Новый британский премьер-министр Галифакс предлагает заключить мирное соглашение – сохранение целостности Британской Империи в обмен на завершение войны"
	NWzatyk.20.a:0 "Мы готовы на это пойти"
	NWzatyk.20.b:0 "Мы будем вести войну до полной победы"
	
	NWzatyk.21.t:0 "Выборы вице-президента"
	NWzatyk.21.d:0 "Франклин Рузвельт собирается идти на беспрецедентный четвертый срок президентства, однако в текущих внешнеполитических условиях, это не вызвало широкой волны возмущения. Намного больше внимания сконцентрировалось на кандидатуре вице-президента, так как все понимают, что здоровье Рузвельта уже начинает подводить его и существует реальная вероятность, что президент не досидит свой четвертый срок полностью."
	NWzatyk.21.a:0 "Выберем Уоллеса в качестве напарника"
	NWzatyk.21.b:0 "МУоллес слишком прогрессивен. Выберем Трумэна как компромиссного кандидата"
	
	NWzatyk.22.t:0 "Следующая цель Германии"
	NWzatyk.22.d:0 "Буквально на днях Германия оккупировала остатки чехословацкого государства, вероломно нарушив наши договорённости. Теперь видимо, нам стоит оставить в прошлом попытки "умиротворения" диктаторов и выдать гарантии другому восточному соседу Германии - Польше, так как вероятно именно она станет следующей целью агрессии"
	NWzatyk.22.a:0 "Выдадим гарантии"
	NWzatyk.22.b:0 "Мы продолжим соблюдать нейтралитет"