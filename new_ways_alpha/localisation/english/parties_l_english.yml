 anti_revisionism:0 "Anti-Revisionism"
 anti_revisionism_desc:0 "A reaction to the many ideologies claiming to be successors to Marxism, Anti-Revisionism advocates retaining key elements of original revolutionary theory. Mainly opposing incorporation of capitalist economic elements into socialist states, the ideology is defined as much by what it isn't as what it is."
 anarchist_communism:0 "Anarchist Communism"
 anarchist_communism_desc:0 "An ideology embracing the idea of communism as a stateless society, Anarchist Communism eschews the idea of a transitionary socialist state and favors a society based on voluntary associations and mutual aid."
 falangism:0 "Falangism"
 falangism_desc:0 "An authoritarian ideology with traits of fascism and conservatism, Falangism values national and Catholic identity."
 falangism_pol:0 "Falangism"
 falangism_pol_desc:0 "An authoritarian ideology with traits of fascism and conservatism, Falangism values national and Catholic identity."
 
 neutrality:0 "Authoritarianism"
 neutrality_noun:0 "Authoritarianism"
 neutrality_desc:0 "Authoritarian Regime"
 despotism:0 "Despotic"
 despotism_desc:0 "Despotism is a form of government in which a single person rules with absolute power."
 oligarchism:0 "Oligarchic"
 oligarchism_desc:0 "Oligarchy is a form of government in which a group of people rule with absolute power."
 moderatism:0 "Moderatism"
 moderatism_desc:0 "Moderatism is a form of government which avoids the extremes of left and right by taking a moderate position or course of action."
 centrism:0 "Centrism"
 centrism_desc:0 "Centrism is a form of government which wants to achieve common sense solutions that appropriately address current and future needs, that support the public trust and serve the common good with consideration of risk and capacity in context of these needs."
 #anarchism:0 "Anarchism"
 #anarchism_desc:0 "Anarchism is the rejection of all power. It promotes the division of the community into self-governing collectives instead of a single centralized country."
 
 
 #New Субидеологии
 #Democratic
 national_conservatism:0 "National-Conservatism"
 national_conservatism_desc:0 "National-Conservatism.\nThis type of conservatism focuses mainly on national interests and tends to have traditional social and ethical views."
 conservatism:0 "Conservatism"
 conservatism_desc:0 "Conservatism.\nConsidering rapid changes to society to be potentially harmful, conservatism espouses tradition and moderate reforms, sometimes advocating a return to old moral values."
 liberalism:0 "Liberalism"
 liberalism_desc:0 "Liberalism.\nWith a long philosophical tradition of valuing personal liberty, liberalism views safeguarding these rights as the primary function of the state."
 national_liberalism:0 "National-Liberalism"
 national_liberalism_desc:0 "National-Liberalism.\nThis is a kind of liberalism that holds nationalist positions on migration, citizenship, international relations and trade. In national liberalism, right-wing liberalism is combined with moderate anti-conservative nationalism."
 social_conservatism:0 "Social-Conservatism"
 social_conservatism_desc:0 "Social-Conservatism.\nAccording to the adherents of social conservatism, the state must constantly take care of the welfare of the population and its growth; the main means of implementing the social functions of the state is the effective development of the economy on the basis of principles common to modern conservatism; the necessary condition for social progress is to remain faithful to national culture."
 social_liberalism:0 "Social-Liberalism"
 social_liberalism_desc:0 "Social-Liberalism.\nUnlike classical liberalism, social liberals believe that the main principle of liberalism - ensuring the individual's right to self-determination and self-fulfilment - is not always sufficient to implement in practice. It is impossible to equalize starting opportunities without state participation, and it is the state that must ensure the redistribution of a part of the social product in favor of socially weak members of society."
 socialism:0 "Socialism"
 socialism_desc:0 "Socialism.\nStriving for equality and a socialist state by reformist means, democratic socialism aims to abolish or mitigate the effects of capitalism with public mandate."
 democratic_communism:0 "Democratic Socialism"
 democratic_communism_desc:0 "Democratic Socialism is a political philosophy supporting political democracy within a socially owned economy, with a particular emphasis on economic democracy, workplace democracy and workers' self-management within a market socialist economy or some form of a decentralised planned socialist economy."
 democratic_socialism:0 "Democratic Socialism"
 democratic_socialism_desc:0 "Democratic Socialism.\nUnlike communists, democratic socialists see socialism as an ultimate ideal, not an intermediate stage on the road to communism. They also include in the concept of democracy the concepts of pluralism and rights of a democratic minority and do not interpret it at all as a dictatorship of the majority."
 christian_democracy:0 "Christian Democracy"
 christian_democracy_desc:0 "Christian Democrats stand for the primacy of religious values and the corporatist structure of society while preserving genuine democratic institutions."
 dem_centrism:0 "Centrism"
 dem_centrism_desc:0 "Centrism is a form of government which wants to achieve common sense solutions that appropriately address current and future needs, that support the public trust and serve the common good with consideration of risk and capacity in context of these needs."
 
 #Communism
 marxism:0 "Marxism"
 marxism_desc:0 "Encompassing a broad spectrum of economic and historical views, Marxist politics seek to apply the theories of Karl Marx to political practice. Class struggle and the need for transition to a society based on common ownership of the means of production characterize these ideologies."
 leninism:0 "Leninism"
 leninism_desc:0 "A political ideology based in Marxist thought, Leninism seeks to establish a socialist state by a vanguard party leading a revolution overthrowing capitalist society. Once in power, the party rules through a system whereby policies are open for internal debate until a decision has been made."
 stalinism:0 "Stalinism"
 stalinism_desc:0 "Identifying as a form of government applying and developing Marxist-Leninist policies, Stalinism emphasizes rapid industrialization and collectivization as well as the need for a strong, authorative socialist state to purge any counter-revolutionary elements."
 right_wing_communism:0 "Right-wing Communism"
 right_wing_communism_desc:0 "Right-wing communists, unlike their more left-wing colleagues, allow the preservation of petty-bourgeois activities and certain elements of the market economy."
 red_monarchy_ideology:0 "Red Monarchy"
 red_monarchy_ideology_desc:0 "Red monarchism — is a unique phenomenon in political thought, involving the unification, preservation and cultivation of the monarchy, while simultaneously building a socialist and then a Communist society." 
 socialist_stratocracy:0 "Socialist Stratocracy"
 socialist_stratocracy_desc:0 "Socialist Stratocracy.\nThis regime represents the power of the military, who are trying to turn the country towards socialist development. However, the ways to achieve socialism may differ dramatically from other left-wing movements."
 buddah_socialism:0 "Buddhist Socialism"
 buddah_socialism_desc:0 "Buddhist socialism is a synthesis of Communist ideology and Buddhist doctrines. Buddhist socialists interpret the Holy books in such a way that they meet the requirements of Marxism."
 kemalism_socialism:0 "Socialist Kemalism"
 kemalism_socialism_desc:0 "Socialist Kemalism is an attempt to combine etatism, kemalism and socialism. Due to its specificity and the dominance of the national over the international, it is often referred to as national communism."
 national_communism:0 "National-Communism"
 national_communism_desc:0 "National-Communism - the ideology of building a socialist state, and then a communist society, based on the national and cultural characteristics of peoples, their geographical location and historical heritage. National-Communism rejects the replacement of national culture and language by any one universal universal culture and language. National-Communism stands for the idea of an independent independent state entering on a voluntary basis into a hypothetical union of socialist republics."
 national_bolshevism:0 "National-Bolshevism"
 national_bolshevism_desc:0 "National-Bolshevism -  is an ideology born in the circles of Russian emigrants and German radical politicians in the 20s, national Bolshevism has a sharply anti-capitalist orientation, but at the same time does not accept the ideas of internationalism and world revolution. In addition, this ideology is extremely traditionalist and more loyal to religion than other forms of communism."
 
 #Fascism
 nazism:0 "Nazism"
 nazism_desc:0 "Rooted in extreme nationalism, National Socialism is driven by ideas of Germanic supremacy. It promotes aggressive expansionism and a totalitarian state where the people are united under a leader with absolute power, the Führer."
 gen_nazism:0 "Nazism"
 gen_nazism_desc:0 "Rooted in extreme nationalism, National Socialism is driven by ideas of racial supremacy. It promotes aggressive expansionism and a totalitarian state where the people are united under a leader with absolute power."
 fascism_ideology:0 "Fascism"
 fascism_ideology_desc:0 "Encompassing a variety of ultra-nationalist movements, fascism typically venerates devotion to the state and uniting the people under a strong leader."
 nationalism_ideology:0 "Radical Nationalism"
 nationalism_ideology_desc:0 "Radical nationalism.\nAs a political movement, nationalism seeks to create a state that embraces the territory where the nation lives and defends its interests. Nationalism advocates the creation and maintenance of a unified national identity based on common social characteristics such as culture, language, religion, politics and belief in a common history. Nationalism strives to unite the different layers of society, regardless of opposite class interests."
 integralism_ideology:0 "Integralism"
 integralism_ideology_desc:0 "Integralism.\nBorrowing many features of the European fascist regimes, integralism in turn does not recognize racism, but also continues on the principles of corporatism and strong support for the Roman Catholic Church. However, integralism claims that the best state institutions for each nation are dictated by its culture, history and climate."
 rexism:0 "Clerical Fascism"
 rexism_desc:0 "Clerical Fascism.\nStrongly opposed to both liberal and communist ideals, Rexism is a staunchly conservative nationalist movement who advocate a corporatist economic policy. Employing increasingly populist and authoritarian rhetoric, their ideals are shifting closer to other fascist movements."
 fascism_corporatism:0 "Fascism"
 fascism_corporatism_desc:0 "Fascism is a totalitarian nationalist ideology, in all areas the opposite of liberalism. Fascists are aware of the reasons why the trade Union movement arose, so they attach appropriate importance to a corporate system in which divergent interests are coordinated and harmonized within a single state."
 strasserismus:0 "Strasserism"
 strasserismus_desc:0 "Strasserism is a part of national-socialism or social-nationalism, close to national-bolshevism, which calls for more radical, mass and work-based forms of nationalism, supporting economic anti-Semitism above other anti-Semitic forms, in order to achieve national revival."
 
 
 #Autoritarism (Neutral)
 kemalism:0 "Kemalism"
 kemalism_desc:0 "Kemalism is an ideology formulated by Mustafa Kemal Ataturk which proclaims the primacy of the nation and social injustice as the fundamental principles of country policy."
 militarism_ideology:0 "Militarism"
 militarism_ideology_desc:0 "Militarism is a country ideology, politics and mass psychology that aims to build up the military power of the country in its own right and to use aggressive wars as the main tool of foreign policy."
 authoritarian_democracy:0 "Authoritarian Democracy"
 authoritarian_democracy_desc:0 "Authoritarian Democracy is a form of democracy in which the ruling elite of an authoritarian country seeks to represent or declare various interests of society."
 military_socialism:0 "Military Socialism"
 military_socialism_desc:0 "Military Socialism.\nThis is a regime formed in a military coup, most often acting as an intermediary to restore order in the country in the event of a constitutional crisis. It is characterized by the application of socialist methods of economic regulation."
 austro_fascism:0 "Austrofascism"
 austro_fascism_desc:0 "Austrofascism.\nAlthough the austrofascism refer in their name to Italian Fascism, they build their regime with a strong reliance on the church and the army. In the economy, the austrofascism pursue an "reconciliation of all classes" and a rejection of class struggle in favor of a corporatism regime. Western democracy is unacceptable to Austria, they believe."
 palmerocracy:0 "Palmerocracy"
 palmerocracy_desc:0 "The period of Palmer's rule, was nicknamed by the Greeks as the Palmerocracy. It was known for its strict leadership, and the prevention of any nationalist slogans, up to the prohibition of the use of Turkish or Greek flags."
 wahhabism_neutrality:0 "Wahhabism"
 wahhabism_neutrality_desc:0 "Wahhabism is a fundamentalist religious and political movement that emerged in the XVIII century against the background of growing social tension in Arabia. The Wahhabi clergy has always been in close alliance with the Saudi dynasty, preaching the inadmissibility of any schism, rebellion against the existing government and securing the exclusive right of the ruler to declare jihad. Followers of the movement consider it necessary to "purify" Islam from unacceptable innovations introduced from the outside and eradicate "idolatry" among Muslims."
 
 
 #Technocracy
 technocracy:0 "Technocracy"
 technocracy_noun:0 "Technocracy"
 technocracy_desc:0 "Technocratic Regime"
 technocracy_ideology:0 "Technocracy"
 technocracy_ideology_desc:0 "Technocrats are in favor of building a society based on the principles of meritocracy in which power belongs to scientific and technical specialists."
 
 #Trozkism
 trozkism:0 "Revolutionary Marxism"
 trozkism_desc:0 "Revolutionary Government"
 trozkism_noun:0 "Revolutionary Marxism"
 marxism1:0 "Orthodox Marxism"
 marxism1_desc:0 "Orthodox Marxism.\nMarxism covers a wide range of economic and historical views. Orthodox Marxism politicians try to use Marx's ideas in social practice in their original form. Common to all Marxist ideologies is the recognition of the class struggle and the need to move to public ownership."
 trozkism1:0 "Trotskyism"
 trozkism1_desc:0 "Trotskyism is a development of Marxism based on the views expressed by Leon Trotsky and other left-wing leaders. The basis of ideology is the theory of Permanent Revolution, the theory of Combined Development, the denial of possibility of the victory of the socialist revolution and the construction of socialism in one country."
 left_communism:0 "Left Communism"
 left_communism_desc:0 "Left Communism.\nCommunist Figures who, after the second Congress of the Comintern, criticized Leninism from the left. Left-wing Communists recognized the progressive significance of the October revolution, but criticized its development. Some even rejected the socialist character of Bolshevism, seeing it as state capitalism. Left-Communist groups denounced the policy of frontism, participation in elections, and the «right of Nations to self-determination» as a form of bourgeois nationalism."
 communism_workers_soviets:0 "Communism of the Workers' Soviets"
 communism_workers_soviets_desc:0 "Communism of the Workers' Soviets.\nA Communist movement that emerged in Germany and the Netherlands in the 1920s, rejecting the idea of the party as the vanguard of the proletariat (since this would necessarily lead to a party dictatorship). The Pro-Communists of the workers' Soviets advocated a workers' democracy, which is implemented through a Federation of workers' Soviets composed of delegates elected at the workplace and subject to recall at any time."
 islamic_socialism:0 "Islamic Socialism"
 islamic_socialism_desc:0 "Islamic Socialism is a synthesis of Communist ideology and Muslim doctrines. Islamic socialists interpret the Holy books in such a way that they meet the requirements of Marxism."
 aprism:0 "Aprism"
 aprism_desc:0 "Aprism.\nTaking some ideas of the Comintern, aprista, however, believed that the driving force in a United front can be only the intelligentsia, not the proletariat, small and uneducated. The revolution must lead to the creation of an anti-imperialist state that can control foreign capital and accelerate capitalist development. Thus, the prerequisites for a socialist revolution will be ripe."
 rerihism:0 "Roerichism"
 rerihism_desc:0 "A movement created by Nicholas Roerich based on Socialism, Buddhism, and his personal views." 
 baathism:0 "Ba'athism"
 baathism_desc:0 "Ba'athism is an Arab ideology that aims to create and develop a united Arab state under the leadership of the vanguard party and a progressive revolutionary government."
 
 #Monarchy
 monarchy:0 "Monarchism"
 monarchy_noun:0 "Monarchism"
 monarchy_desc:0 "Monarchism"
 monarchy_ideology:0 "Monarchy"
 monarchy_ideology_desc:0 "Monarchists seek to put at the head of the country a noble dynasty with a natural right to own the country, which will wisely govern its people for many generations."
 kundtism:0 "Kundtism"
 kundtism_desc:0 "Kundtism - a synthesis of ideology and religion. In Kundtism God only recognizes Hans Kundt, but Paraguayans admit the terrible sinners. The essence of ideology is the belief in the God Kundt and in his eternal rule."
 absolute_monarchy:0 "Absolute Monarchy"
 absolute_monarchy_desc:0 "Absolute Monarchy - a type of monarchical form of government close to dictatorship, in which the entirety of state (legislative, executive, judicial, military) and sometimes religious power is in the hands of the monarch. The political regime of the absolute monarchy is connected with the establishment of control over all spheres of society; at the same time, the concept of the "absolute" ("unlimited") monarchy is conditional, since the monarch's possibilities are limited by the size and quality of the bureaucratic apparatus, the ambitions of the church and talent."
 dual_monarchy:0 "Dualistic Monarchy"
 dual_monarchy_desc:0 "Dualistic Monarchy.\nThe power of the monarch under a dualistic monarchy is limited in the legislative domain by the parliament. However, the monarch has an unlimited right to dissolve Parliament and the right of absolute veto over laws passed. The government forms the monarch, so the real political power remains with the monarch."
 theocratic_monarchy:0 "Theocratic Monarch"
 theocratic_monarchy_desc:0 "Theocratic Monarch - a form of manifestation in which the state is governed by religious norms and the monarch is the chairman of the ruling religious organization, which has unlimited supreme state power."
 tribal_monarchy:0 "Tribal Monarchy"
 tribal_monarchy_desc:0 "Tribal Monarchy.\nSimilar to the absolute, tribal monarchy, typical of backward societies and states, it is distinguished by the present (but not always) choice of monarchs among the tribes."
 wahhabism_monarchy:0 "$wahhabism_neutrality$"
 wahhabism_monarchy_desc:0 "$wahhabism_neutrality_desc$"
 
 #Anarchism
 anarchism:0 "Anarchism"
 anarchism_desc:0 "Anarchy"
 anarchism_noun:0 "Anarchism"
 #Base
 anarchism_ideology:0 "Anarchism"
 anarchism_ideology_desc:0 "Anarchism is a system of views, the ideal of which is the absence of any forced management and power of man over man."
 anarcho_socialism:0 "Anarcho-Socialism"
 anarcho_socialism_desc:0 "For anarcho-socialists, communism is a classless society in the absence of a state. They do not like the idea of a transitional socialist state and the advocate a society based on voluntary ties and mutual assistance."
 anarcho_individualism:0 "Anarcho-Individualism"
 anarcho_individualism_desc:0 "Anarcho-individualists advocate a stateless society based on the right of each person to dispose of himself at will."
 #subbase_left
 anarcho_collectivism:0 "Anarcho-Collectivism"
 anarcho_collectivism_desc:0 "Anarcho-collectivists are in favor of creating a stateless society in which people will be united in communes engaged in collective farming."
 anarcho_communism:0 "Anarcho-Communism"
 anarcho_communism_desc:0 "The goal of the anarcho-communists is to build a real Communst society, without the state, money or wage Labour."
 anarcho_sindicalism:0 "Anarcho-Syndicalism"
 anarcho_sindicalism_desc:0 "Anarcho-syndicalists see the construction of a stateless society only through the activities of workers protected by trade unions in cooperation with producers."
 #subbase_none
 sinthetic_anarchism:0 "Synthetic Anarchism"
 sinthetic_anarchism_desc:0 "Synthetic anarchism advocates the mutual use of the ideas and methods of anarcho-socialism, libertarian communism and anarcho-individualism to build a stateless society."
 mutualism:0 "Mutualism"
 mutualism_desc:0 "Under mutualism, there is no capitalist logic of economic management and the old bureaucracy and all participants in economic relations pay equal taxes, which encourages them to engage in useful activities for society."
 #subbase_right
 anarcho_agorism:0 "Agorism"
 anarcho_agorism_desc:0 "Agorists seek to build a stateless society of triumphant free markets based on voluntary exchange."
 anarcho_egoism:0 "Anarcho-Egoism"
 anarcho_egoism_desc:0 "As an extreme form of anarcho-individualism, anarcho-egoism stands for the right of everyone to do whatever they want."
 libertarian:0 "Libertarianism"
 libertarian_desc:0 "Libertarians seek to maximise the autonomy of each individual, asserting freedom as their basic principle."
 minarchism:0 "Minarchism"
 minarchism_desc:0 "Minarchists believe that to achieve the most stable libertarian society, the existence of the state is a necessary evil. The functions and powers of such a state should be minimal, limited to the protection of the freedom and property of every citizen or person residing in the territory of the country."
 #subbase_specific
 anarcho_nationalism:0 "Anarcho-Nationalism"
 anarcho_nationalism_desc:0 "The combination of anarchism and nationalism gives rise to anarcho-nationalism with the idea of the nation as the dominant value of a stateless society."
 anarcho_monarchism:0 "Anarcho-Monarchism"
 anarcho_monarchism_desc:0 "Anarcho-Monarchism is distinguished by the presence of a spiritual leader who coordinates and directs the activities of the communes, without having any broad powers."
 anarcho_transgumanism:0 "Anarcho-Technocracy"
 anarcho_transgumanism_desc:0 "Anarcho-Technocrats seek to destroy the state and create a new society that will make it possible to make a leap in scientific and technological progress and improve the human."
 anarcho_kemalism:0 "Anarcho-Kemalism"
 anarcho_kemalism_desc:0 "Anarcho-Kemalism is an attempt to combine the classical ideas of social anarchism and the local Turkish ideology of Mustafa Kemal Ataturk, based on the principles of nationalism."
 anarcho_banditry:0 "Banditry"
 anarcho_banditry_desc:0 "Banditry is a type of organized crime committed by a circle of individuals, usually associated with the threat of violence or its use. In the case of anarchic abolition of the law and the state, it can be pronounced."
 
